 chinese_religions:0 "华夏信仰"
 desc_chinese_religions:0 "华夏信仰是一种发源自远古时期以自然崇拜（尤其是天）和祖先崇拜为基础的多神论发散性宗教，包含诸多宗教元素，但在信仰实践中通常不作区分，奉行相互贯通的宗教融合主义；通常以宫庙、神坛为崇拜场所，但并无统一的组织制度及神学教义体系。"
 hu_religions:0 "撑犁信仰"
 desc_hu_religions:0 "撑犁信仰是北亚诸民族的传统信仰，带有强烈的萨满教，泛灵信仰，图腾崇拜及祖先崇拜色彩，崇拜中心神灵撑犁，亦即腾格里、长生天、苍天。"
 baiyue_religions:0 "百越信仰"
 desc_baiyue_religions:0 "越人崇拜以龙蛇为代表的各种图腾，祭拜各种不同的神祇，属于原始的泛灵信仰。"
 yi_religions:0 "萨满教"
 desc_yi_religions:0 "东北亚诸民族间的信仰并无严密制度与宗教认同，只是同属原始的自然崇拜。"
 bon_religion:0 "羌人信仰"
 desc_bon_religion:0 "羌人信仰代表了一批最初古汉藏民族的民间宗教。存在祖先敬奉和万物有灵论，以及新生多神教的守护神频繁出现。"
 wa_religions:0 "原始神道教"
 desc_wa_religions:0 "日本的民间信仰与自然崇拜，属于泛灵多神信仰。其特色是将世间万物中令人敬畏及崇拜的均视为神，从山、海之类的自然界物体或现象、祖灵、传统神话中的神祇与英雄、乃至各种幽灵、外国人物等皆是。在后世发展为神道。"