l_english:
 ### Invictus ###
 deity_taautus:0 "$omen_taautus$"
 omen_taautus:0 "Taautus"
 omen_taautus_desc:0 "Taautus is the god that invented the letters and the first that began the writing of records, so he is the creator of History itself. Thanks to him we know how to administrate our resources and develop our society. Son of the god Misor, some says he was from Byblos, although he has as home the lands of Egypt.\n\nThis deity is often associated with the Egyptian Thoth and the Greeks refer to him as their Hermes."