#Descriptions copied from argos, may need some tweaks but should be mostly good
yamato_gather_support_title:0 "Gathering Support"
yamato_gather_support_1_desc:0 "[ROOT.GetCountry.GetRuler.GetName] has seemed preoccupied the last few days, refusing to divulge what is on [ROOT.GetCountry.GetRuler.GetHerHis] mind. Despite this minor distraction, as irritable moods are a rare thing for [ROOT.GetCountry.GetRuler.GetFirstName], life goes on, as usual, at the capital. The endless debates in the Gerousia continue, the streets are filled with merchants and tradesmen, and the common people go about their days. The less ambitious might even be satisfied by this state.\n\nYet heads would certainly turn if they knew the real reason that [ROOT.GetCountry.GetRuler.GetFirstName] seems anxious; as we speak, secret emissaries have been sent to [target.GetName], hoping to build support for a change in government. Even now, our campaign of whispers continues..."
yamato_gather_support_1_desc_2:0 "You have made a difficult decision, one that causes your body to tremble with excitement when you truly consider the ramifications. By seeking to depose the authority of the Gerousia and replace it with your rule, you have made the fatal decision; any misstep, any flaw in your plans, will result in your public execution as an enemy of the state. The small-minded might say what I am proposing is treason...I cannot do this alone; I must seek support among those who think like me, in order to give my claims legitimacy."
yamato_gather_support_1_desc_3:0 "[ROOT.GetCountry.GetRuler.GetName] has decided that the support of [target.GetName] will be a requirement moving forward, as [ROOT.GetCountry.GetRuler.GetFirstName] cannot hope to stand on [ROOT.GetCountry.GetRuler.GetHerHis] own two legs when the time for rebellion is at hand. Still, it is known that [target.GetFirstName] is a faithful sort, although [target.GetHerHis] loyalty could certainly be purchased. As with everything in life, there are no promises."
yamato_gather_support_1_desc_4:0 "'You are aware of what you are proposing, [ROOT.GetCountry.GetRuler.GetFirstName]?' [target.GetName] reclines back onto a couch, a fierce twinkle in [ROOT.GetCountry.GetRuler.GetHerHis] eyes. The hour is late; all of the household slaves are asleep, save for the one attendant sleepily standing in the doorway. 'Don't worry about Phaedo; he's deaf.' [target.GetName] states matter of factly. 'He won't run off to the Gerousia to report what you are saying.' \n\n'What do you say then, [target.GetFirstName]? Your support will be vital for what is to come.'"
yamato_gather_support_1.a:0 "A small sum is all that is needed"
yamato_gather_support_1.b:0 "[target.GetName] will need more to be convinced"

yamato_gather_support_2_title:0 "Response from [target.GetName]"
yamato_gather_support_2_desc_success:0 "You have sent a trusted advisor to [target.GetName], asking them to clandestinely support your attempt to overthrow the Tribes and install yourself as King. You must admit that you are surprised when [target.GetFirstName] shows up in person at your home one evening, face hidden underneath the folds of their long tunic. 'Forgive the unexpected visit,' [target.GetFirstName] whispers, drawing close to you, 'but I dare not trust anyone else to answer such a sensitive request. I wanted to tell you, in person, that you can count on us when the time comes.'"
yamato_gather_support_2_desc_failed:0 "You have received the reply from [target.GetName], a letter filled with insults and outright derision...and a threat! 'If you continue down this rebellious path, we shall make it known to the authorities that you are plotting - abandon your foolishness and remember your place.' Crumbling the parchment into a wad, you sneer and toss it to the ground. Remember [target.GetName] and add their family to the proscription list; when the time comes, you will not forget their cowardly lack of support."
yamato_gather_support_2.a:0 "[target.GetName] will join us!"
yamato_gather_support_2.b:0 "[target.GetName] has rejected to join!"



