l_english:
 plains:0 "平原"
 plains_desc:1 "一个树木稀疏的地区，由大片平坦的土地组成，适宜开垦。"
 hills:0 "丘陵"
 hills_desc:1 "该地区由连绵起伏的丘陵组成。"
 mountain:0 "山地"
 mountain_desc:0 "陡峭、危险、岩石较多的山岭地区，难以通过。"
 desert:0 "沙漠"
 desert_desc:0 "一望无际的干旱的沙质平原。"
 jungle:0 "丛林"
 jungle_desc:0 "青翠潮湿的丛林，充满茂密的植被，不习惯的人难以穿行其中。"
 marsh:0 "沼泽"
 marsh_desc:0 "沼泽地渍水且往往很危险，难以通过，更难以居住。"
 farmland:0 "农田"
 farmland_desc:0 "小群田地、果园和放牧牲畜点缀着这片美丽的耕地。"
 forest:0 "森林"
 forest_desc:1 "树木繁茂的地区，这样的森林往往是过路军队的障碍。"
 dry_plains:0 "干旱平原"
 dry_plains_desc:1 "树木稀疏且由大片连续平坦土地组成的区域，然而该地的降水量较为有限，因而需要依靠额外的灌溉与水利支撑足够的人口。"
 dry_hills:0 "干旱丘陵"
 dry_hills_desc:1 "绵延于牧区的丘陵地带，通常难以获得足够的水资源。"
 steppe:0 "大草原"
 steppe_desc:1 "开阔而广袤的大草原，因为降水稀少难以开展种植农业，以游牧为主。"
 taiga:0 "针叶林"
 taiga_desc:1 "极其寒冷，充斥着沼泽的针叶林，人烟罕至且几乎无法支撑任何形式的定居。"
 ocean:1 "内海"
 ocean_desc:0 "由平静、剔透的海水和滚滚海浪组成，内海承载着古代世界的命脉：贸易。"
 coastal_terrain:0 "近海"
 coastal_terrain_desc:0 "海岸线和群岛附近的海水往往更浅，提供的机动空间也更少。"
 riverine_terrain:0 "河流"
 riverine_terrain_desc:0 "大多数河流不适合乘船航行，不过有些河流又宽又深，足以容纳较小的船只通行。"
 true_ocean_terrain:0 "外海"
 true_ocean_terrain_desc:0 "狂风怒号，巨浪滔天的外海是水手的葬身之处，穿越外海的船只多半毫无音讯。"
 true_ocean_coastal_terrain:0 "外海海岸"
 true_ocean_coastal_terrain_desc:0 "在不平静的大洋之上，唯有沿着海岸航行是最安全的选择。"
 impassable_terrain:1 "无法通行"
 impassable_terrain_desc:1 "有些类型的地形是不能穿越的。它们不平坦、不适宜居住、极度危险或不适合航行。"
