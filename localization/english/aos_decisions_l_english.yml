l_english:
 reestablish_xia_dynasty_yue:0 "恢复夏朝正统"
 reestablish_xia_dynasty_yue_desc:0 "传说中越国始祖为夏朝君主少康的庶子无余。然而夏朝覆灭已久，越国在被楚攻入王都之后也几近灭亡，余部仅能在会稽一带苟延残喘。不过如今时代已经变了，我们再次入主了中原，作为古老且伟大的夏朝帝室贵胄，是时候恢复夏朝正统与祖先的荣耀了！"
 reestablish_xia_dynasty_nye:0 "恢复夏朝正统"
 reestablish_xia_dynasty_nye_desc:0 "传说中越国始祖为夏朝君主少康的庶子无余。然而夏朝覆灭已久，越国在被楚攻入王都之后也几近灭亡，余部仅能在琅琊一带苟延残喘。不过如今时代已经变了，我们再次入主了中原，作为古老且伟大的夏朝帝室贵胄，是时候恢复夏朝正统与祖先的荣耀了！"
 reestablish_shang_dynasty_sng:0 "恢复商朝正统"
 reestablish_shang_dynasty_sng_desc:0 "西周初期，周公旦辅佐周成王平定三监之乱，遵循“兴灭继绝”的传统，于公元前1039年封商纣王的兄长微子启于商朝的旧都商丘，建立宋国，特准其用天子礼乐奉商朝宗祀，与周为客，被周天子尊为“三恪”之一。不过如今时代已久变了，我们再次入主了中原，将自僭天子的周彻底消灭，作为古老且伟大的商朝帝室贵胄，是时候恢复商朝正统与祖先的荣耀了！"
 reestablish_shang_dynasty_jsn:0 "恢复商朝正统"
 reestablish_shang_dynasty_jsn_desc:0 "我们的第一位国君箕子是帝辛（商纣王）的叔父，与比干、微子并称为商纣王时期的“三贤”，周武王灭商之后，箕子在辽西建立箕氏侯国并逐步东扩。不过如今时代已久变了，我们再次入主了中原，将自僭天子的周彻底消灭，作为古老且伟大的商朝帝室贵胄，是时候恢复商朝正统与祖先的荣耀了！"
 zhou_dynasty_has_not_exists:0 "周已不复存在"
 reestablish_shu:0 "恢复蜀国"
 reestablish_shu_desc:0 "古蜀文明自岷江上游兴起，传说蜀人起源于蜀山氏，从蚕丛氏称王开始，历经蚕丛、柏灌、鱼凫、杜宇、开明五个氏族的统治。前316年，秦惠文王乘蜀国与巴国、苴国交战之际，遣张仪、司马错沿石牛道伐蜀，蜀王战败被杀，古蜀国灭亡。如今我们重新夺回了属于蜀的领土，也许我们应该宣布继承其法统。"
 reestablish_ba:0 "恢复巴国"
 reestablish_ba_desc:0 "巴国历史上统治着东至鱼复，西至僰道，北接汉中，南及黔涪的区域，然而前316年，秦攻克巴国大部疆域，将巴国君臣掳往咸阳，残余势力建立枳国。时过境迁，我们重新夺回了属于巴的领土，也许我们应该宣布继承其法统。"
