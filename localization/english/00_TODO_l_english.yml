#華夏
chinese_path_iron_use:0 "铁器应用"
chinese_path_iron_use_desc:0 "在战国时期铁器得到了进一步的运用，因此军队的作战能力也相应加强了。"
chinese_path_training_priority:0 "教诫为先"
chinese_path_training_priority_desc:0 "卫人吴起在其兵书中提出“用兵之法，教戒为先”，主张通过严格的军事训练，使士卒掌握各种作战本领，提高整个军队的战斗力。"
chinese_path_good_use_of_terrain:0 "善用地形"
chinese_path_good_use_of_terrain_desc:0 "善用地形可以在很多地方出奇制胜，特别是山地之间的隐匿处更多，更值得利用。"
chinese_path_take_the_supplies_from_the_enemy:0 "因粮于敌"
chinese_path_take_the_supplies_from_the_enemy_desc:0 "因粮于敌，意思是指取之于敌，以战养战。《孙子》为解决粮食消耗和输送困难的矛盾，除了提倡速战速决的方针外，还从后勤保障的角度提出了“因粮于敌”的思想。"
chinese_path_way_of_command:0 "用兵之道"
chinese_path_way_of_command_desc:0 "在战国时期出现的各类军事学说使得军队在战术方面有了长足发展。"
chinese_path_follow_the_example_of_yi:0 "效法蛮夷"
chinese_path_follow_the_example_of_yi_desc:0 "深居南方的南蛮在他们的家园所向披靡，通过研究南蛮的经验，可以进一步增强军队的作战力。"
chinese_path_follow_the_example_of_rong:0 "效法诸胡"
chinese_path_follow_the_example_of_rong_desc:0 "战国七雄的军队即使是骑兵也都以重铠甲装备，诸胡军队则装束轻便，人马合一，机动性强，速进易退。除了北方和东方等地的胡人，西方的戎也有着另外一套战法。如果能够吸取他们的经验为我军所用，定能使军力如虎添翼。"
chinese_path_good_management:0 "人口增长"
chinese_path_good_management_desc:0 "战国时代的人口增长带来的不只是经济的发展，更意味着可用兵力的增加。"
chinese_path_junxian_system:0 "郡县制度"
chinese_path_junxian_system_desc:0 "战国时期郡县制度逐步确立。旧的军事组织在瓦解分裂，而新的军事组织——郡县的军事组织却在不断的生长和发展。"
chinese_path_recruiting_talented_people:0 "简募良材"
chinese_path_recruiting_talented_people_desc:0 "《吴子·图国》：“简募良材，以备不虞。” "
chinese_path_building_the_wall:0 "筑城技术"
chinese_path_building_the_wall_desc:0 "筑城技术除了应用于城池，战国各国间以及中原政权和北方民族之间也筑有依靠此技术的长城。"
chinese_path_yizhan_system:0 "驿站制度"
chinese_path_yizhan_system_desc:0 "驿站，是供传递军事情报的官员途中食宿、换马的场所。而驿站之间的道路则可以加快行军以及信息的传递速度。"
chinese_path_temporary_response:0 "临机应变"
chinese_path_temporary_response_desc:0 "能够对周围的形势进行正确的判断，迅速组织人马可以有效提高军队集结的效率。"
chinese_path_favorable_geographical_conditions:0 "地利人和"
chinese_path_favorable_geographical_conditions_desc:0 "哪怕中原地区是一望无垠的平原，也不意味着战略上没有丝毫可操作的余地。"
chinese_path_retreat_to_advance:0 "以退为进"
chinese_path_retreat_to_advance_desc:0 "撤退并不意味着失败，有时候是战略的一部分。"
ea_tribal_path_riding_and_shooting:0 "骑射为本"
ea_tribal_path_riding_and_shooting_desc:0 "比起步兵，骑兵有着高度的机动性，而骑射更是将弓箭的远距离优势和机动性结合了起来。"
ea_tribal_path_avoid_the_shortcomings:0 "扬长避短"
ea_tribal_path_avoid_the_shortcomings_desc:0 "在敌军主要是步兵的情况下，不与其硬碰硬而是采用灵活的骑兵作战是更好的选择。"
ea_tribal_path_foot_archer_training:0 "步弓训练"
ea_tribal_path_foot_archer_training_desc:0 "并非所有地形都适合骑兵，有时候也需要依靠步弓。"
ea_tribal_path_warriors_creed:0 "不移之志"
ea_tribal_path_warriors_creed_desc:0 "通过对战士进行训练，可以加强其作战能力。"
ea_tribal_path_looting_in_all_directions:0 "劫掠四方"
ea_tribal_path_looting_in_all_directions_desc:0 "除了本地的劳动力，我们还可以从其他地方劫掠更多的人口为我们所用。"
ea_tribal_path_attacking_the_city:0 "攻城略地"
ea_tribal_path_attacking_the_city_desc:0 "敌人筑起高大的城池并不意味着我们就无计可施。相反，我们可以有各种方法攻破城市。"
ea_tribal_path_pleasant_location:0 "世外桃源"
ea_tribal_path_pleasant_location_desc:0 "比起拥挤的城市，部落的生活更适合千百年来熟悉这片土地的人们。"
ea_tribal_path_geographical_advantages:0 "主场优势"
ea_tribal_path_geographical_advantages_desc:0 "在我们的领土上，自然是我们占据主动，而敌人则会四处碰壁。"
ea_tribal_path_vast_territories:0 "广袤领土"
ea_tribal_path_vast_territories_desc:0 "我们的广袤领土可以拖垮敌人。"
ea_tribal_path_let_others_work_for_us:0 "为我所用"
ea_tribal_path_let_others_work_for_us_desc:0 "战斗并不一定要亲自出击，请人代劳也是可行的。"
ea_tribal_path_all_hands_on_deck:0 "全民皆兵"
ea_tribal_path_all_hands_on_deck_desc:0 "尚武的传统使得我们全民皆兵，比起其他国家能够有更多的士兵。"
ea_tribal_path_civilization:0 "文明经验"
ea_tribal_path_civilization_desc:0 "学习其他文明的经验，能够使得我们变得更强大。"
