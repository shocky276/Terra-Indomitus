l_english:
 aos_terrain_yunmeng_modifier:0 "云梦泽"
 desc_aos_terrain_yunmeng_modifier:0 "云梦泽，又称云梦大泽，江汉平原上的古代湖泊群的总称。这片长江与汉江交汇处点缀着万千湖泊的沼泽地极其难以成规模的定居与开发。"
 aos_terrain_hanguguan_modifier:0 "函谷关"
 desc_aos_terrain_hanguguan_modifier:0 "该关西据高原，东临绝涧，南接秦岭，北塞黄河，因其地处“两京古道”，紧靠黄河岸边，关在谷中，深险如函，故称函谷关。是中国历史上建置最早的雄关要塞。"
 aos_terrain_wuguan_modifier:0 "武关"
 desc_aos_terrain_wuguan_modifier:0 "武关，春秋时称“少习关”，为“三秦要塞”，“秦楚咽喉”。出关东行，沿山腰盘曲而过，崖高谷深，狭窄难行，因此武关为古代兵家必争之地。"
 aos_heshuifanlan_modifier:0 "河水泛滥"
 desc_aos_heshuifanlan_modifier:0 "这片区域正遭受河水泛滥带来的洪水与饥荒的困扰。"
 aos_terrain_hangou_modifier:0 "邗沟"
 desc_aos_terrain_hangou_modifier:0 "公元前486年吴王夫差开凿邗沟，其贯通长江与淮河，为江淮之间政治、经济、文化交流发挥了巨大作用。"
 aos_terrain_tonglvshan_modifier:0 "铜绿山"
 desc_aos_terrain_tonglvshan_modifier:0 "这片区域储藏的铜矿自商代便开始采掘，是江汉地区极其重要的铜矿。"
 aos_terrain_too_small_modifier:0 "土地狭小"
 desc_aos_terrain_too_small_modifier:0 "该地块过于狭小，无法供太多人定居，有时这类领土有特殊的军事或政治意义，但大多数这类地块都是不值一提的小岛。"
 wasteland_modong_modifier:0 "靺鞨森林"
 desc_wasteland_modong_modifier:0 "在荒凉而寒冷的隐土之北，白山黑水之地，这片仿佛世界边缘的森林不适宜定居生活，只有一群群渔猎部落在此繁衍生息。任何非本地文明国家统治这一区域将不得不支付高昂的代价。"
 wasteland_eastern_steppe_modifier:0 "塞北草原"
 desc_wasteland_eastern_steppe_modifier:0 "在塞外居住着不计其数的游牧民部落，他们的生活方式决定了域外文明无论花费多大的代价让他们安心服从统治都是徒劳。任何非本地文明国家统治这一区域将不得不支付高昂的代价。"
 wasteland_western_steppe_modifier:0 "萨尔马提亚草原"
 desc_wasteland_western_steppe_modifier:0 "在萨尔马提亚居住着不计其数的游牧民部落，他们的生活方式决定了域外文明无论花费多大的代价让他们安心服从统治都是徒劳。任何非本地文明国家统治这一区域将不得不支付高昂的代价。"
 wasteland_eastern_europe_modifier:0 "维涅提亚森林"
 desc_wasteland_eastern_europe_modifier:0 "在荒凉而寒冷的维涅提亚，尽管以出产琥珀闻名，这片仿佛世界边缘的森林不适宜定居生活，只有一群群渔猎部落在此繁衍生息。任何非本地文明国家统治这一区域将不得不支付高昂的代价。"
 wasteland_northern_europe_modifier:0 "极远岛"
 desc_wasteland_northern_europe_modifier:0 "极北方几乎只有零星传说的远方岛屿和周围地区，冬季的寒风足以让任何试图染指的帝国望而却步。任何非本地文明国家统治这一区域将不得不支付高昂的代价。"
 wasteland_caledonia_modifier:0 "皮克塔维亚"
 desc_wasteland_caledonia_modifier:0 "在这片以彩绘纹身战士闻名的荒野，只有一群群渔猎部落在此繁衍生息。任何非本地文明国家统治这一区域将不得不支付高昂的代价。"
 wasteland_mauretania_modifier:0 "毛里塔尼亚荒地"
 desc_wasteland_mauretania_modifier:0 "这片位于撒哈拉沙漠周围的地方虽然不是特别干旱，但当地桀骜不驯的沙漠边缘牧民向来极其难以驯服。任何非本地文明国家统治这一区域将不得不支付高昂的代价。"
 wasteland_arabia_modifier:0 "阿拉伯沙漠"
 desc_wasteland_arabia_modifier:0 "炙热的烈日无情的烘烤着这片沙漠，在这个水源弥足珍贵的地方，即使它离文明发源地如此之近，却从来没有任何帝国能够进行有效统治。任何非本地文明国家统治这一区域将不得不支付高昂的代价。"
 wasteland_tibet_modifier:0 "世界屋脊"
 desc_wasteland_tibet_modifier:0 "西羌群山的高寒与缺氧造就了这片土地上坚韧的人民，也使得此地难以被周围的帝国征服。任何非本地文明国家统治这一区域将不得不支付高昂的代价。"
 wasteland_jungle_modifier:0 "南蛮雨林"
 desc_wasteland_jungle_modifier:0 "瘴气密布，蚊虫横行，此地可谓是一片绿意盎然的不祥之地，自然环境使得这片被两个大文明环伺的地域从未被彻底征服过。任何非本地文明国家统治这一区域将不得不支付高昂的代价。"