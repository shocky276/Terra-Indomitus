 policy_discussion_domestic_policy.1.t:0 "讨论政策"
 policy_discussion_domestic_policy.1.desc:0 "你想讨论哪些政策呢？"
 policy_discussion_domestic_policy.1.a:0 "让大家乐起来，面包与马戏"
 policy_discussion_domestic_policy.1.b:0 "向国民要求一笔额外征税"
 policy_discussion_domestic_policy.1.c:0 "我想刺激经济以促进商贸发展"
 policy_discussion_domestic_policy.1.d:0 "我想授予在战争中立功士兵以贵族地位"
 policy_discussion_domestic_policy.1.e:0 "我们应该以更包容的态度对待其他文化"
 policy_discussion_domestic_policy.1.f:0 "我想改革官僚以适应时代发展"
 policy_discussion_domestic_policy.1.g:0 "我想裁减冗兵以使多余的人力投入到建设与商业活动中"
 policy_discussion_domestic_policy.1.h:0 "我想加强对军队的训练以应对战争"
 policy_discussion_domestic_policy.1.i:0 "道德教育"
 policy_discussion_domestic_policy.1.j:0 "无差别教育"
 policy_discussion_domestic_policy.1.k:0 "让我们再来讨论别的吧"
 policy_discussion_class_rights.1.t:0 "阶级权利"
 policy_discussion_class_rights.1.desc:0 "你想修改目前哪些阶级权利呢？"
 policy_discussion_class_rights.1.a:0 "我想给贵族更多权利"
 policy_discussion_class_rights.1.b:0 "我想给公民更多权利"
 policy_discussion_class_rights.1.c:0 "我想给自由民更多权利"
 policy_discussion_class_rights.1.d:0 "我想让奴隶们的处境更好"
 policy_discussion_class_rights.1.e:0 "让我们再来聊聊别的"
 policy_discussion_end.1.t:0 "吩咐随从"
 policy_discussion_end.1.desc:0 "你想吩咐随从为你做什么呢？"
 policy_discussion_end.1.a:0 "给我寻找一位美人"
 policy_discussion_end.1.b:0 "我想扩编文官"
 policy_discussion_end.1.c:0 "我想从士兵中提拔将领"
 policy_discussion_end.1.d:0 "我想学习以提高自己能力"
 policy_discussion_end.1.e:0 "没事"