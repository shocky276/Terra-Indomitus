 policy_discussion_start.1.t:0 "召开大会"
 policy_discussion_start.1.desc:0 "你召集国内的大臣们来开会"
 policy_discussion_start.1.a:0 "我想讨论有关政策的事"
 policy_discussion_start.1.b:0 "我想讨论给不同阶级以权利"
