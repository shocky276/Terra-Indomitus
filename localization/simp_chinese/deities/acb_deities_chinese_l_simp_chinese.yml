 deity_chinese_fengshi:0 "$omen_chinese_fengshi$"
 omen_chinese_fengshi:1 "风师"
 omen_chinese_fengshi_desc:3 "#Y 华夏神祇#!\n 风师，一名飞廉，华夏神话中的风神，掌八风消息，通五运之气候。"
 deity_chinese_yushi:0 "$omen_chinese_yushi$"
 omen_chinese_yushi:1 "雨师"
 omen_chinese_yushi_desc:3 "#Y 华夏神祇#!\n 雨师，源于华夏神话，掌管下雨。"
 deity_chinese_dasiming:0 "$omen_chinese_dasiming$"
 omen_chinese_dasiming:1 "大司命"
 omen_chinese_dasiming_desc:3 "#Y 华夏神祇#!\n 大司命主宰人的生死。"
 deity_chinese_shaosiming:0 "$omen_chinese_shaosiming$"
 omen_chinese_shaosiming:1 "少司命"
 omen_chinese_shaosiming_desc:3 "#Y 华夏神祇#!\n 少司命是主管人间子嗣的神。"
 deity_chinese_houtu:0 "$omen_chinese_houtu$"
 omen_chinese_houtu:1 "后土"
 omen_chinese_houtu_desc:3 "#Y 华夏神祇#!\n 后土是华夏神灵地祇（泛指所有大地上的自然神）的代表，统辖所有土地，类似西方神话的大地之母盖亚。"
 deity_chinese_daizong:0 "$omen_chinese_daizong$"
 omen_chinese_daizong:1 "岱宗"
 omen_chinese_daizong_desc:3 "#Y 华夏神祇#!\n 岱宗即泰山，为东岳。神话传说中，盘古死后，头部化为泰山。"
 deity_chinese_graangsreen:0 "$omen_chinese_graangsreen$"
 omen_chinese_graangsreen:1 "衡山"
 omen_chinese_graangsreen_desc:3 "#Y 华夏神祇#!\n 黄帝将衡山立为南岳，是山岳崇拜的对象之一。"
 deity_chinese_huashan:0 "$omen_chinese_huashan$"
 omen_chinese_huashan:1 "华山"
 omen_chinese_huashan_desc:3 "#Y 华夏神祇#!\n 华山（亦称太华山），五岳之一，又称西岳。"
 deity_chinese_gyyngsreen:0 "$omen_chinese_gyyngsreen$"
 omen_chinese_gyyngsreen:1 "恒山"
 omen_chinese_gyyngsreen_desc:3 "#Y 华夏神祇#!\n 恒山为五岳中的北岳。"
 deity_chinese_songshan:0 "$omen_chinese_songshan$"
 omen_chinese_songshan:1 "嵩山"
 omen_chinese_songshan_desc:3 "#Y 华夏神祇#!\n 嵩山是五岳的中岳。"
 deity_chinese_he:0 "$omen_chinese_he$"
 omen_chinese_he:1 "河水"
 omen_chinese_he_desc:3 "#Y 华夏神祇#!\n 河水的河神河伯住在河水（今黄河）中，骑着白龟，以五采条纹的鱼为前导巡游视察各地，或者上溯到昆仑山与诸神聚会。"
 deity_chinese_huai:0 "$omen_chinese_huai$"
 omen_chinese_huai:1 "淮水"
 omen_chinese_huai_desc:3 "#Y 华夏神祇#!\n 淮水的河神。四渎之一。"
 deity_chinese_ji:0 "$omen_chinese_ji$"
 omen_chinese_ji:1 "济水"
 omen_chinese_ji_desc:3 "#Y 华夏神祇#!\n 济水的河神。四渎之一。"
 deity_chinese_jiang:0 "$omen_chinese_jiang$"
 omen_chinese_jiang:1 "江水"
 omen_chinese_jiang_desc:3 "#Y 华夏神祇#!\n 江水的河神。四渎之一。"
 deity_chinese_xihe:0 "$omen_chinese_xihe$"
 omen_chinese_xihe:1 "羲和"
 omen_chinese_xihe_desc:3 "#Y 华夏神祇#!\n 羲和，神话中太阳神之母的名字。传说她是帝俊的妻子，与帝俊生了十个儿子，都是太阳（金乌），住在东方大海的扶桑树上，轮流在天上值日。"
 deity_chinese_shangdi:0 "$omen_chinese_shangdi$"
 omen_chinese_shangdi:1 "昊天上帝"
 omen_chinese_shangdi_desc:3 "#Y 华夏神祇#!\n 上帝、天帝或昊天上帝，俗称上天、天神、天主、天公，是天子、帝王、君主所敬奉的至上神。源自华夏文化对于天空（苍天、昊天）以及北极星（北辰、帝星）的崇拜。一方面，以“上天”元气广大，称昊天。远视苍然，称苍天。人尊莫过于帝，托之于天，故称上帝。另一方面，以上帝居处北辰，谓为天皇大帝，北辰之星。"
 deity_chinese_qingdi:0 "$omen_chinese_qingdi$"
 omen_chinese_qingdi:1 "青帝太昊"
 omen_chinese_qingdi_desc:3 "#Y 华夏神祇#!\n 青帝，是传说中五帝之一，掌管天下的东方，亦是帝王及宗庙所祭祀的主要对象之一，亦称“苍帝”、“木帝”。在“先天五帝”的概念中，青帝即为太昊。五行中对应木，季节中对应春天，五色中则对应青色。 "
 deity_chinese_yandi:0 "$omen_chinese_yandi$"
 omen_chinese_yandi:1 "炎帝神农"
 omen_chinese_yandi_desc:3 "#Y 华夏神祇#!\n 炎帝，因善火耕而号神农氏，因以火德王，故称炎帝，是传说中上古时代的天下共主。"
 deity_chinese_huangdi:0 "$omen_chinese_huangdi$"
 omen_chinese_huangdi:1 "黄帝轩辕"
 omen_chinese_huangdi_desc:3 "#Y 华夏神祇#!\n 黄帝乃五帝之首，掌管天下之中。神话传说其父亲少典为有熊国君，因居轩辕之丘，故号轩辕，长居姬水，为姬姓，国于有熊，又称有熊氏。"
 deity_chinese_baidi:0 "$omen_chinese_baidi$"
 omen_chinese_baidi:1 "白帝少昊"
 omen_chinese_baidi_desc:3 "#Y 华夏神祇#!\n 白帝，是传说中五帝之一，掌管天下的西方，亦是古代帝王及宗庙所祭祀的主要对象之一。在“先天五帝”的概念中，白帝即为少昊。五行中对应金，季节中对应秋天，五色中则对应白色。 "
 deity_chinese_heidi:0 "$omen_chinese_heidi$"
 omen_chinese_heidi:1 "黑帝颛顼"
 omen_chinese_heidi_desc:3 "#Y 华夏神祇#!\n 颛顼，五帝之一，所居玄宫为北方之宫，北方色黑，五行属水，因此说他是以水德为帝，又称玄帝。"
 deity_chinese_xiangjun:0 "$omen_chinese_xiangjun$"
 omen_chinese_xiangjun:1 "湘君"
 omen_chinese_xiangjun_desc:3 "#Y 华夏神祇#!\n 湘水之神。"
 deity_chinese_xiangfuren:0 "$omen_chinese_xiangfuren$"
 omen_chinese_xiangfuren:1 "湘夫人"
 omen_chinese_xiangfuren_desc:3 "#Y 华夏神祇#!\n 湘水之神。"
 deity_hu_ulgen:0 "$omen_hu_ulgen$"#撑犁信仰的神灵来自于后世的古突厥神话神灵，在此鸣谢@梅勒 对本MOD的帮助
 omen_hu_ulgen:1 "宛褀"
 omen_hu_ulgen_desc:3 "#Y 胡人神祇#!\n 宛褀是苍天所造之物中最神圣的，居于十六重天，是位次仅次于撑犁的主神(甚至有时会与撑犁等同)，自不详与死亡之神殷弋手中保护众生者。萨满在举行宛褀的祭礼时常以白马作为牺牲。"
 deity_hu_qayra:0 "$omen_hu_qayra$"
 omen_hu_qayra:1 "猗鲁"
 omen_hu_qayra_desc:3 "#Y 胡人神祇#!\n 猗鲁位居在第十七重天，相传上古时期他曾经游荡在时间之河中，在大地诞生后成为气，水，地三界的主宰者，以及诸多事物及人类的创造者，此外，他教会了人们如何酿酒。"
 deity_hu_tengri:0 "$omen_hu_tengri$"
 omen_hu_tengri:1 "诸天"
 omen_hu_tengri_desc:3 "#Y 北狄神祇#!\n 撑犁是北狄的主神与至高天神，经常与中原信仰中的天帝等同。随着时间的推移其形象也逐渐开始了分化，如掌管时间的斡撑犁，以及掌管大地的驸撑犁。"
 deity_hu_aqana:0 "$omen_hu_aqana$"
 omen_hu_aqana:1 "堊驉奴"
 omen_hu_aqana_desc:3 "#Y 胡人神祇#!\n 堊驉奴是猗鲁的女儿，北狄的神话中她是大地丰产与生命之神，曾敦促猗鲁自时间之河中开始创造。"
 deity_hu_qizagan:0 "$omen_hu_qizagan$"
 omen_hu_qizagan:1 "呼徂於"
 omen_hu_qizagan_desc:3 "#Y 胡人神祇#!\n 呼徂于居于九重天，其形象被描绘为一手挽弓一手持号，坐骑为一匹赤红大马，是北狄信仰中武力强大的战神。"
 deity_hu_erlik:0 "$omen_hu_erlik$"
 omen_hu_erlik:1 "殷弋"
 omen_hu_erlik_desc:3 "#Y 胡人神祇#!\n 殷弋居于地府，是象征着死亡，冥界，疾病与不详的北狄神祗。作为恶灵的创造者，人们经常向他供奉以躲避其降下的灾厄。"
 deity_hu_mergen:0 "$omen_hu_mergen$"
 omen_hu_mergen:1 "门祺"
 omen_hu_mergen_desc:3 "#Y 胡人神祇#!\n 门祺是北狄的智慧与思想之神，居于第十七重天，以着盔挽弓骑白马的战士形象著称。"
 deity_hu_umay:0 "$omen_hu_umay$"
 omen_hu_umay:1 "区靡"
 omen_hu_umay_desc:3 "#Y 胡人神祇#!\n 区靡是生育之神，妇人和孩童的保护神，也是苍天之妻，她的形象也与太阳有关联。北狄向她祈福保佑多子。"
 deity_baiyue_warrior_worship:0 "$omen_baiyue_warrior_worship$"
