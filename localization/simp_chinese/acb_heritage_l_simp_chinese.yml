 qin_heritage:0 "秦国传承"
 qin_heritage_desc:0 "秦穆公时期秦国就已经一跃成为强国之一，而数十年前的变法更使得秦国国家实力大增。秦国的动员能力已经优于其他诸侯国，其中央集权的改革也有效提升了秦国内部的稳定。"
 qi_heritage:0 "齐国传承"
 qi_heritage_desc:0 "作为春秋五霸的齐国，在战国时期仍然是七雄之一。齐国长期的霸主地位及尊王攘夷的概念使得其与诸国相比具有更强的军事和政治实力。此外，与西方诸侯不同，齐国因为临海，其与东方诸国的贸易来往也相当频繁。"
 zhao_heritage:0 "赵国传承"
 zhao_heritage_desc:0 "赵国位于华夏边缘，长期和北方民族接触，因此在很多方面吸取了胡人的特长，具有兼容并包的特色。同时，由于赵国不仅和中原诸侯之间互有攻伐，同时也和北方民族时常作战，因而其军事能力也较其他诸侯更胜一筹。"
 chu_heritage:0 "楚国传承"
 chu_heritage_desc:0 "楚国位于最南方，距离华夏的中心地带也较远，尽管其原先是周所封的诸侯，但是直至现在都还保留着类似百越等南方民族的一些文化和习俗。此外，楚国虽然有着广大的领土，但是其控制却较为松散，因此在防御方面需要花费额外的精力。"
 yue_heritage:0 "越国传承"
 yue_heritage_desc:0 "越国的君主以历史上成功扭转逆境的君主勾践之继承者为人所熟知，虽然传说中吴越地区的统治者和中原关系密切，但其地所居的人民却与中原无论语言还是习俗皆殊异，作为水网密布，沼泽丛生的江南的第一批文明居民，他们对水战拥有更多的经验。"
