 zhou_heritage:0 "周室传承"
 zhou_heritage_desc:0 "周天子的权威曾经遍及整个中原，拥有着天下最多的军队，所有诸侯皆需得到其册封。然而如今随着春秋战国以来，礼乐崩坏，各国已经完全忽视了周天子的号令，尽管如此，这一天下共主的古老头衔依然具有相当的分量，尤其是在号令诸侯时。"
 chinese_heritage:0 "华夏传承"
 chinese_heritage_desc:0 "河水，即黄河流域，是华夏文化的发源地，和周边地区比起来有着稠密的人口和发达的文明。随着周室衰微，各国之间的战争变得更为常见，而合各国之间复杂的外交关系也在这一乱世之中扮演了重要角色。"
 goguryeo_heritage:0 "高句骊传承"
 goguryeo_heritage_desc:0 "高句骊人发源于群山之中，因地形之利据势而守，外敌难以轻易攻破其防御。此外，长期尚射传统也使得高句骊人的弓兵实力不可小觑。"
 saro_heritage:0 "斯卢传承"
 saro_heritage_desc:0 "斯卢即后世统一半岛的新罗国。其强大来源于对周边先进科技的吸收。此外，其作为大陆和日本文化交流桥梁的地位也使得它更容易融会贯通各国之长。但是，由于其内部派系林立，内乱的危险也较高。"
 baekje_heritage:0 "佰济传承"
 baekje_heritage_desc:0 "佰济即后世之百济，曾是海上的强国，通过海路与古代中国和日本各政权进行政治和贸易往来。"
 guya_heritage:0 "狗邪传承"
 guya_heritage_desc:0 "狗邪为后世伽倻的中心，金官伽倻的前身。其长期为出口铁器的中心，并且与中日两国皆有贸易上的来往。"
 yamato_heritage:0 "邪马台传承"
 yamato_heritage_desc:0 "邪马台崇尚巫术，有着复杂的社会构成，在日本列岛诸部落中其发展处于领先地位。但是由于日本列岛的闭塞性，其对外交流的窗口只有半岛-中国一侧。"
