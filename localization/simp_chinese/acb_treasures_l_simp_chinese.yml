l_simp_chinese:
 treasure_jiuding:0 "九鼎"
 treasure_jiuding_desc:0 "九鼎据传是禹在建立夏朝后，用天下九牧所贡之金铸成九鼎，象征九州，也代表天子的地位。"
 treasure_heshibi:0 "和氏璧"
 treasure_heshibi_desc:0 "和氏璧是一块著名的璞玉石，相传为楚国人卞和所发现。之后和氏璧经人之手，辗转来到赵国，卖给赵国宦官令缪贤，赵惠文王得知从缪贤取得和氏璧。"
 treasure_chuanguoyuxi:0 "传国玉玺"
 treasure_chuanguoyuxi_desc:0 "传国玉玺由和氏璧所雕成，为皇帝之信物，是正统皇权的象征。"
 treasure_suihouzhu:0 "随侯珠"
 treasure_suihouzhu_desc:0 "随侯珠原是随国的珍宝，与“和氏璧”并称为“春秋二宝”或“随和”。楚灭随后随侯珠为楚国所有。"
 treasure_liannuche:0 "连弩车"
 treasure_liannuche_desc:0 "连弩车是一种置于城墙上可同时放出的大弩箭六十支，小弩箭无数的大型机械装置，需十个人驾驶，最为巧妙的是长为十尺的弩箭的箭尾用绳子系住，射出后能用辘轳迅速卷起收回。记载于《墨子·备高临》，现在已有出土的战国末期实物。"
 treasure_liannu:0 "连弩"
 treasure_liannu_desc:0 "连弩是一种远程武器，与普通的弩相比具有载弹量高、一次填装可以发射多次弩箭的优点，提高了弩的射速，但在精准度上相比普通弩则有所欠缺"
 treasure_zhuansheji:0 "转射机"
 treasure_zhuansheji_desc:0 "转射机是一种装置在要塞、城堡、坞台、敌楼上面，可以环转射击的大型弩。《墨子·备城门》记载，这种弩装在弩床上，埋于地下(或城蝶上)，"机长六尺"，可以环转发射弩箭。"
 treasure_jiche:0 "籍车"
 treasure_jiche_desc:0 "见于《墨子·备城门》，藉车外部包铁，一部分埋在地下，是能够投射炭火的机器，由多人操纵用来防备敌方的攻城队。"
 treasure_fuhaoyue:0 "妇好钺"
 treasure_fuhaoyue_desc:0 "妇好钺相传为商朝军事统帅、商高宗王后妇好使用的兵器。在商王武丁对周边方国、部族的一系列战争中，妇好多次受命代商王征集兵员，屡任军将征战沙场。"