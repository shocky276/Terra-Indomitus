 siege_engineers_mojia_jixie:0 "墨家机械"
 siege_engineers_mojia_jixie_desc:0 "墨子擅长工巧和制作，在军事技术方面高于其他诸子，堪称博学多才。据说他能在顷刻之间将三寸之木削为可载300公斤重的轴承。据《韩非子·外储说左上》载：“墨子为木鸢，三年而成，一日而败”。他利用杠杆原理研制成桔槔，用于提水。他还制造了辘轳、滑车等，用于生产和军事。他还擅长守城技术（即所谓的“墨守”），其弟子将他的经验总结成《城守》二十一篇。"
 chinese_religion_inv_1:0 "祭祀祖先"
 chinese_religion_inv_1_desc:0 "通过各类仪式祭拜祖先，祈求其保佑子孙后代，有助于在家族内部建立共同的传承，而对一国之统治者的祖先祭拜则关乎礼乐社稷。"
 chinese_religion_inv_2:0 "天人感应"
 chinese_religion_inv_2_desc:0 "天人感应，指天意与人事的交感相应。是中国古代哲学术语，是中国哲学中关于天人关系的一种唯心主义学说。古人认为天能影响人事、预示灾祥，人的行为也能感应上天，天人感应思想在中国古代君主施政方面发挥了积极作用。"
 chinese_religion_inv_3:0 "帝制儒学"
 chinese_religion_inv_3_desc:0 "董仲舒在著名的《举贤良对策》中把儒家思想与当时的社会需要相结合，并吸收了其他学派的理论，创建了一个以儒学为核心的新的思想体系，深得汉武帝的赞赏，系统地提出了“天人感应”、“大一统”学说和“诸不在六艺之科、孔子之术者，皆绝其道，勿使并进”、“罢黜百家，独尊儒术”的主张被汉武帝所采纳，使儒学成为中国社会正统思想，影响长达二千多年。其学以儒家宗法思想为中心，杂以阴阳五行说，把神权、君权、父权、夫权贯穿在一起，形成帝制神学体系。"
 chinese_religion_inv_4:0 "年号"
 chinese_religion_inv_4_desc:0 "年号是中国封建王朝与其影响地区用来纪年的一种名号（亦可以作为表示年份）。一般由君主发起。先秦至汉初无年号，汉武帝即位后首创年号。始创年号为建元。此后形成制度。历代帝王遇到“天降祥瑞”或内讧外忧等大事、要事，一般都要更改年号。一个皇帝所用年号少则一个，多则十几个。"
