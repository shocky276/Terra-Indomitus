 qi_startup.1.t:0 "齐"
 qi_startup.1.desc:0 "齐国是春秋战国时期诸侯国，妫姓，田氏，是舜帝的后裔。 但齐国君主原先姜姓吕氏，是周朝开国功臣姜尚的后代。齐桓公姜小白时期，会盟诸侯一匡天下，奠定了齐国作为春秋四大强国的基础。齐桓公死后齐国陷入了长期内乱，田氏开始专权。前391年，田氏伐齐，齐康公姜贷被田和放逐于临海的海岛上，“食一城，以奉其先祀”，田和自立为国君。前386年，田和被周安王册封为诸侯，姜姓齐国为田氏取代，田和正式称侯，仍沿用齐国名号，世称“田齐”以别于姜姓齐国。 长期内乱也导致齐国渐趋衰落，后来齐威王变法改革、齐宣王田辟彊励精图治，对内开言路除弊政广纳贤才，光大稷下学宫，对外取得伐燕大捷，使齐国再振大国雄风成为“战国七雄”之一。"
 qi_startup.1.a:0 "前进！"
 yue_startup.1.desc:0 "越国，是中国夏商、西周以及春秋战国时期中国东南方的诸侯国。 越国处在东南扬州之地，始祖为夏朝君主少康的庶子无余，是华夏先祖大禹的直系后裔中的一支。越国与杞国、缯国、褒国等皆为大禹后裔子孙所分封。越国封地处欧余山之南（阳）面，国君为姒姓。蹄（宰勋）开基为欧阳氏。越国主要以绍兴禹王陵为中心。 春秋末期，允常时与吴国发生了矛盾，并相互攻伐。前496年，允常死后，勾践即位，前473年，勾践消灭吴国，出兵向北渡过淮河，在徐州与齐、晋诸侯会合，向周王室进献贡品。势力范围一度北达齐鲁，东濒东海，西达今皖淮、赣鄱，雄踞东南。 前333年，越王无彊北上伐齐，听信田姓说客所误，率领大军调头攻楚，不料中埋伏，兵败身亡；由于无彊没有指定继承人，越国因此而分崩离析，各宗族子弟们竞争王位和权位，居住在长江南部的沿海。 东越国，闽越国皆为其后人所建国家。"
 yue_startup.1.a:0 "振兴！"
 yue_startup.1.t:0 "越"
 yue2_startup.1.desc:0 "越国，是中国夏商、西周以及春秋战国时期中国东南方的诸侯国。 越国处在东南扬州之地，始祖为夏朝君主少康的庶子无余，是华夏先祖大禹的直系后裔中的一支。越国与杞国、缯国、褒国等皆为大禹后裔子孙所分封。越国封地处欧余山之南（阳）面，国君为姒姓。蹄（宰勋）开基为欧阳氏。越国主要以绍兴禹王陵为中心。 春秋末期，允常时与吴国发生了矛盾，并相互攻伐。前496年，允常死后，勾践即位，前473年，勾践消灭吴国，出兵向北渡过淮河，在徐州与齐、晋诸侯会合，向周王室进献贡品。势力范围一度北达齐鲁，东濒东海，西达今皖淮、赣鄱，雄踞东南。前333年，越王无彊北上伐齐，听信田姓说客所误，率领大军调头攻楚，不料中埋伏，兵败身亡；由于无彊没有指定继承人，越国因此而分崩离析，各宗族子弟们竞争王位和权位，居住在长江南部的沿海。 东越国，闽越国皆为其后人所建国家。"
 yue2_startup.1.a:0 "振兴！"
 yue2_startup.1.t:0 "越"
 lu_startup.1.desc:0 "鲁国，周朝的周王族诸侯国，姬姓鲁氏，侯爵，首任国君为周武王弟弟周公旦之子鲁公伯禽。 西周初年周公辅佐天子周成王东征灭掉了伙同武庚叛乱的奄国，受封于奄国故土，由于周公要留在镐京辅佐周成王，于是让自己的长子伯禽代为赴任，沿用周公初封地“鲁”称号建立鲁国，定都曲阜。鲁国起初疆域较小，“封土不过百里”，后来陆续吞并了周边的极、项、须句、根牟等小国，并夺占了曹、邾、莒、宋等国部分土地，成为“方百里者五”的大国。国力最强时，疆域北至泰山，南达徐淮，东至黄海，西抵山东定陶一带，其统治核心区大多位于今山东济宁境内，亦包括泰安南部宁阳，菏泽东部单县、郓城，临沂平邑等市县。为周王朝控制东方的一个重要邦国。 鲁桓公、鲁庄公、鲁僖公时期是鲁国最为强盛的时期，一度与齐国争夺东方的霸主，鲁僖公更曾领导诸侯抗衡过楚成王与晋文公。直至战国初期，仍有数个诸侯国向鲁国进贡。 在周代的众多邦国中，鲁国是姬姓“宗邦”，诸侯“望国”，故“周之最亲莫如鲁，而鲁所宜翼戴者莫如周”。鲁国成为典型周礼的保存者和实施者，世人称“周礼尽在鲁矣”。"
 lu_startup.1.a:0 "匡扶天下！"
 lu_startup.1.t:0 "鲁"
 song_startup.1.desc:0 "宋国，周朝的一个诸侯国，国都商丘（今河南省商丘市）。周初被周天子封为公爵，国君子姓、宋氏。共传三十四君，享国八百二十九年。 西周初期，周公旦辅佐周成王平定三监之乱，遵循“兴灭继绝”的传统，于公元前1039年封商纣王的兄长微子启于商朝的旧都商丘，建立宋国，特准其用天子礼乐奉商朝宗祀，与周为客。宋国地位特殊，被周天子尊为“三恪”之一。 春秋时期，齐国内乱时，宋襄公帮助齐公子复国，代齐作为盟主，成为春秋五霸之一。泓水之战后，宋国国力受创。宋景公时期灭曹国，国力渐盛。 战国时期，宋康王“行王政”，实行改革，宋国强盛起来。 宋国为房、心之分野之地。面积约有十万平方公里，皆膏腴之地。宋国经济发达，宋国人善于经商，在继承与发展殷商文化，特别是商业文化方面，功不可没。宋国商业文化繁荣昌盛，首先表现于城市的发展。当时，睢水北岸的宋都商丘、济水北岸的陶丘，获水和泗水交汇处的彭城，都是极为繁荣的商业都会。 宋国是华夏圣贤文化的源头，处于中国传统文化核心地位的儒家、墨家、道家和名家四大思想之发源地，被誉为“礼仪之邦”，孔子、墨子、庄子和惠子四位圣人皆出自于宋国，商丘由此被誉为“中国圣人文化圈”。"
 song_startup.1.a:0 "前进！"
 song_startup.1.t:0 "宋"
 teng_startup.1.desc:0 "滕国，中国周朝分封的诸侯小国，今日在山东省枣庄市境内；微山县东北部，滕州西部，邹城南部，山亭区西部。 国君为姬姓，侯爵。公元前1046年周武王姬发灭商建周之后分封自己的十四弟姬绣于滕，是为滕叔绣。  公元前414年滕国被越王朱勾所灭，不久复国。 古滕城是滕国的城池，距离枣庄滕州市区7公里。有一种观点是，滕始封可能在卫地，后改封山东。"
 teng_startup.1.a:0 "前进！"
 teng_startup.1.t:0 "滕"
 zou_startup.1.desc:0 "邾国，是子爵国，史称邾子国，周代东方著名方国之一，是鲁国的一个附属国。 邾国的国君为曹姓、子爵。地理位置约在今山东省邹城市境内。相传黄帝之孙颛顼的后裔陆终娶于鬼方氏妹，名曰女嬇，生有6子，第5子名晏安，为曹姓之祖。周武王灭商之后，封晏安后人挟于邾，史称“邾挟(一作朱挟)”或“曹挟”，为邾国开国君主。"
 zou_startup.1.a:0 "前进！"
 zou_startup.1.t:0 "邾"
 ni_startup.1.desc:0 "郳国，又称小邾国。在殷商之前，黄帝后裔就建立了邾娄部落。周武王灭商后，邾娄被封为诸侯国，称为邾，其古都在峄山（今邹城市内）之阳。 周公旦摄政时期，为了削弱诸侯国的势力采取分而治之的办法，借邾国夷父颜有功于周室，封其次子友郳地，故叫郳国。因从邾国分出，故名小邾国。 叔术到滥(今山东山亭东江遗址)，建立了滥国（以倪立国） 同为邹鲁文化。 “郳”、“倪”为同源字，一城邑，一姓氏，“郳”去“邑”为姓氏“倪”。这是倪姓源于山亭故地的依据。 公元前653年，倪犁来始得周王之命晋封“子”爵。"
 ni_startup.1.a:0 "前进！"
 ni_startup.1.t:0 "倪"
 wei4_startup.1.desc:0 "卫国，周朝的姬姓诸侯国，首都朝歌（今河南鹤壁市），帝丘（今河南濮阳）。 第一代国君是康叔封。立国前后共计907年，传41君，是众多姬姓诸侯国中最后灭亡的国家。 先后建都于楚丘（今河南滑县）、帝丘（今河南濮阳）、野王（今河南焦作市沁阳）。 卫武公时一度强盛，平王东迁时，曾出兵勤王平戎。 当今天下大乱，各国征伐不休，民不聊生。我卫君身为周朝宗室，我卫国是为周室宗邦，当似昔时武公辅佐王室讨平不服！"
 wei4_startup.1.a:0 "一匡天下！"
 wei4_startup.1.t:0 "卫"
 bii_startup.1.desc:0 "鄪国，中国周代分封的诸侯国，国君为姬姓，伯爵，是周王室的后代。 春秋时去‘阝’为费，后被鲁国吞并，成为鲁国大夫季孙氏，即季友的封邑。"
 bii_startup.1.a:0 "前进！"
 bii_startup.1.t:0 "鄪"
 wei_startup.1.desc:0 "魏国，周朝周王族诸侯国之一，也是战国七雄之一。姬姓，魏氏，始祖为毕万（毕公高之裔孙）。 公元前453年赵襄子、魏桓子和韩康子发动三家分晋。 公元前403年，魏与赵、韩一起被周威烈王正式封为诸侯。由于魏国地处中央四战之地，忧患的环境和勃勃雄心使魏文侯成为战国最早推行变法图强的君主。他用翟璜为相，改革弊政；用乐羊为将，攻掠中山国；以李悝变法，教授法经，依法治国，魏国呈现出蒸蒸日上的旺盛生机。 公元前364年，魏惠王从安邑迁都大梁（今河南开封），此后的魏国又被称为梁国。 在战国历史中，魏国是最先强盛而称雄的国家。公元前334年魏惠王和齐威王在徐州会盟，互相承认对方为王，史称“徐州相王”。 当今海内混乱，王室衰微，诸侯相并。我魏国地处中原，虽四通八达但也是个四战之地。西有强秦虎视眈眈，南有楚国亦不容小觑。魏国与天下的命运现正握在吾王之手！"
 wei_startup.1.a:0 "一统天下！"
 wei_startup.1.t:0 "魏"
 zhao_startup.1.desc:0 "赵国，中国春秋战国时期诸侯国，战国七雄之一。 赵国国君嬴姓赵氏，赵国始祖造父，为商朝名臣飞廉（蜚廉）次子季胜之后，因征伐徐国有功，受封于赵城，由此为赵氏。 赵氏历经二十余代，传至赵简子赵鞅、赵襄子赵毋恤。赵鞅打破了晋国六卿的格局，赵毋恤力战智、韩、魏的围攻，简襄之烈确立了赵国版图。 前403年，韩、赵、魏正式三家分晋，周威烈王始命赵烈侯赵籍为侯。国都曾先后在晋阳（今太原）、中牟（今鹤壁）、邯郸（今邯郸），前372年又立信都（今邢台）为赵之别都。 至赵武灵王时，赵国称王，施行胡服骑射，建立起中国历史上第一支成建制的骑兵。 今胡服已改，骑射已成，是时候拔掉数百年来直插我国心腹的那颗尖钉——中山国了！"
 zhao_startup.1.a:0 "胡服骑射！"
 zhao_startup.1.t:0 "赵"
 han_startup.1.desc:0 "韩国，先秦诸侯国，是战国七雄之一，与魏国、赵国合称三晋，国君为姬姓韩氏，是晋国大夫韩武子（晋武公叔父）的后代。 公元前453年，晋国的韩、赵、魏三家大夫灭智伯荀瑶，瓜分晋地，是为晋阳之战。公元前403年，韩、赵、魏三家大夫得到周威烈王的承认，正式位列于诸侯，韩国建立，建都于阳翟（今河南禹州）。 公元前375年，韩哀侯灭郑国，迁都新郑（今河南新郑）。前325年魏惠王与韩宣惠王（韩威侯）在巫沙会面，并尊为王。 韩国以其著名的兵器——弩，为各国所畏惧。所谓“天下之强弓劲弩皆从韩出”，韩国的弩能射800米之外，“远者括蔽洞胸，近者镝弇心”。 除此以外，韩国的剑也异常锋利，皆“陆断牛马，水截鹄雁”，“当敌则斩坚甲铁幕”。 韩国国势最强是韩昭侯在位时。他用法家的申不害为相（申不害变法），内政修明，韩国成小康之治。 由于地处中原，韩国被魏国、齐国、楚国和秦国包围， 所以完全没有发展的空间，国土也是七国之中最小的一个。 当今海内混乱，诸侯以力相并而我韩国亦有利剑强弩，各国变法我韩国亦颁申不害之法，如今变法已成兵刃已砺，是时候开疆拓土一统宇内了！"
 han_startup.1.a:0 "一统天下！"
 han_startup.1.t:0 "韩"
 xizhou_startup.1.desc:0 "西周，中国历史上的古国名，战国时代的一个小国。 公元前441年，周贞定王崩，其有四子，长子姬去疾继位，即周哀王。三个月后，二子姬叔弑兄篡位，即周思王。五个月后，三子姬嵬又弑兄篡位，即周考王。姬嵬弑兄篡位之后，忧前事重现，周考王元年（前440年），姬嵬即位后，划王畿河南之地，封其弟揭于王城，建周国，疆域为瀍水以西、洛河以南，是为西周桓公，形成一小诸侯国。 前367年因公子根的叛乱，赵成侯遂“与韩分周为两”，周王畿于是分裂为东周、西周两个小国。至周赧王八年时（前307年），秦军逐赧王出成周王宫，赧王徙居西周王城。 如今海内混乱，诸侯皆无视礼法以力相并，秦军竟将周王逐出王城，实乃僭越犯上，当联合天下诸国共讨灭之！"
 xizhou_startup.1.a:0 "匡扶天下！"
 xizhou_startup.1.t:0 "西周"
 dongzhou_startup.1.desc:0 "东周公国为西周公国的兄弟国，是从周王室分裂出来的小国，公爵。东周公国其始封君为东周惠公。传统观点认为，东周惠公是周显王二年(前367年)周威公死后，被分封到巩国旧地的。 如今海内混乱，诸侯皆无视礼法以力相并，秦军竟将周王逐出王城，实乃僭越犯上，当联合天下诸国共讨灭之！"
 dongzhou_startup.1.a:0 "前进！"
 dongzhou_startup.1.t:0 "东周"
 zhou_startup.1.desc:0 "周朝，是中国历史上继商朝之后的第三个华夏族奴隶制王朝。周王朝一共传国君32代37王，享国共计790年。 周朝分为西周（前1046－前771年）和东周（前770年－前256年）两个时期。 周朝由周武王姬发创建，定都镐京，营建东都成周洛邑，何尊铭文记述了周成王营建（或曰迁都）成周（今河南洛阳）、举行祭祀、赏赐臣子的一系列活动。其后周穆王又筑宫南郑， 其后周懿王又迁都犬丘（今陕西咸阳）。公元前771年镐京陷落，西周灭亡；公元前770年（周平王元年），平王东迁，定都成周（今河南洛阳），此后周朝的这段时期称为东周。史书又将西周和东周合称为两周。其中东周以“三家分晋”为节点，又分为春秋和战国两个时期。 在灭商之前，周部落因为遭到戎、狄等西北地区游牧部落的侵扰，周部落的首领古公亶父率领周人迁移到岐山下的平原定居下来。生活于渭河流域，被大商王朝册封为西伯（意即西部诸侯之长），是商朝的主要方伯之一，以姬为氏，周人嗣其姓”，周朝实行分封制（封邦建国），周王则为“天下共主”。 周王朝继承了夏商两代，是古代奴隶制度社会的鼎盛王朝。 而随着时间逝去，昔日的辉煌已不复存在。当今海内混乱，天下兵戈四起，生灵涂炭，而我周室衰微无法再行周礼号令诸侯，就在三年前周王甚至被秦军”护送出“王城，此实乃本朝奇耻大辱！ 是时候联合天下忠于王室的诸侯共讨逆贼了！"
 zhou_startup.1.a:0 "平定天下！"
 zhou_startup.1.t:0 "周朝"
 zhongshan_startup.1.desc:0 "中山国，姬姓（一说子姓），建立者出自中山武公，是由白狄鲜虞所建立的国家，因城（中山城）中有山而得名中山国。国土嵌在燕赵之间。经历了戎狄、鲜虞和中山三个发展阶段，曾长期与晋国等中原国家交战，一度被视为中原国家的心腹大患，经历了邢侯搏戎、晋侯抗鲜虞的事件。后来，魏国魏文侯派大将乐羊、吴起统帅军队，经过三年苦战，在公元前407年占领了中山国。后来中山桓公复国，国力鼎盛，有战车九千乘。 如今海内混乱，诸侯兼并愈演愈烈，而几年前刚与我们会盟修好的赵国竟背弃合约挑起了战争意图灭亡我国！ 简直是笑话！当年赵魏晋都曾兴举国之师意图灭亡我中山国，可他们哪一个做到了？ 先王上次领兵大败燕赵之战历历在目！若那赵兵敢来，就让他们再一次见识我鲜虞胡骑的骁勇善战吧！"
 zhongshan_startup.1.a:0 "中山国，永不灭亡！"
 zhongshan_startup.1.t:0 "中山"
 yan_startup.1.desc:0 "燕国，周朝时期的周王族诸侯国之一，始祖是周文王庶长子召公，战国七雄之一。 公元前1044年，周武王灭商后，封其弟姬奭于燕地，是为燕召公。 前7世纪，燕国向冀北、辽西一带扩张，吞并蓟国后，建都蓟。 前323年，燕易王称王。前316年，燕国爆发子之之乱，两年后，齐宣王借平乱之名，派大军灭燕。前312年，赵武灵王扶持公子职（燕昭王）归国登基，燕国复国。 如今海内混乱，诸侯相互征伐，强者存弱者亡，齐灭我国之耻记忆犹新！ 吾王当广纳贤才操练精兵一雪前耻！"
 yan_startup.1.a:0 "一雪前耻！"
 yan_startup.1.t:0 "燕"
 yan_startup.2.desc:0 "我们贤明的君王已经逝世，他的继承人能否像他一样还是未知数。"
 yan_startup.2.a:0 "真是不幸"
 yan_startup.2.t:0 "燕昭王之死"
 tk_xinan.1.t:0 "庄蹻入滇"
 tk_xinan.1.desc:0 "一名来自楚国的将领庄蹻带领着他的部下来到了我国，他的命运将会如何？"
 tk_xinan.1.a:0 "庄蹻凭借其军队的威势，在当地成为了国王！"
 tk_xinan.1.b:0 "他虽然没能使当地部落臣服，但成为了本地一个不容小觑的头领。"
 tk_xinan.1.c:0 "来自楚国的入侵者被本地人击败，其部下作鸟兽散。"
 china_frontier_tributary_tt:0 "让当地人管辖该地区，但仍保持我们对该地区的宗主权。"
 china_frontier_abandon_tt:0 "从该地区撤退，当地民族将占据这一地区。"
 china_frontier.1.t:0 "边疆地区的去留"
 china_frontier.1.desc:0 "尽管幽州北部现在处于我们的控制之下，但由于该地区交通不便、人烟稀少、土地贫瘠，其补给和维护十分困难，要维持在该地的统治并不容易。我们可以对该地区提供额外开销以维持我们对该地的有效管辖，并加大对当地的建设从而降低其开销，不过让当地人自行管辖，我们只间接向其征收赋税也是可行的方案。此外，更有大臣进谏，认为该地区并无太多价值且花销巨大，直接放弃该地也不会产生太大损失。"
 china_frontier.1.a:0 "我们仍有必要至少在当地维持十年的统治。"
 china_frontier.1.b:0 "我们仍有必要至少在当地维持二十五年的统治。"
 china_frontier.1.c:0 "我们仍有必要至少在当地维持五十年的统治。"
 china_frontier.1.d:0 "让当地土人首领自治，不过我们仍维持对其的宗主权。"
 china_frontier.1.e:0 "该地确实已经没有任何价值，可以弃守。"
