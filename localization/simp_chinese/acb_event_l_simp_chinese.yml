 chu_startup.1.t:0 "楚"
 chu_startup.1.desc:0 "楚国，又称荆国、荆楚，是周朝的诸侯国。在春秋战国时期楚已经是强国，而楚庄王也是春秋五霸之一，进入战国，楚国也是七雄之一。然而，自公元前328年芈槐即位后，其任用佞臣令尹子兰、上官大夫靳尚，宠爱郑袖，排斥左徒大夫屈原，为人利令智昏，国事日非。"
 chu_startup.1.a:0 "不幸。"
 qin_startup.1.t:0 "秦"
 qin_startup.1.desc:0 "秦国是春秋战国时期诸侯国，嬴姓，赵氏，是少昊的后裔。秦穆公时期，灭西戎十二国，奠定了秦国作为春秋四大强国的基础。数十年前，秦孝公实施商鞅变法，开启了秦国富国强兵之路，不久后，秦国迁都咸阳。到了前325年，秦伯驷称王。而在两年前，秦武王意外死亡，诸兄弟争位；赵武灵王与秦国的魏冉等大臣合谋，于是嬴稷得立。"
 qin_startup.1.a:0 "前进！"
