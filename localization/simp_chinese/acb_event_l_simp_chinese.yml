 china_transformation_of_cultural_identity.1.t:0 "文化认同统一"
 china_transformation_of_cultural_identity.1.desc:0 "随着政治版图以及制度、单位等统一，从前各诸侯国林立时的自我认同逐渐转为对整个国家的认同。从今往后无论是从前的魏国人还是秦国人，只要是遵从我国礼乐制度者都将拥有共同的身份。 提示：此事件将会转换主流整合文化为华夏文化"
 china_transformation_of_cultural_identity.1.a:0 "甚善！"
 china_transformation_of_cultural_identity.1.b:0 "我们要保留祖先留下的文化传统"
 china_transformation_of_cultural_identity.1.c:0 "显然华夏文化是更优越的！"
 china_transformation_of_cultural_identity_tt:0 "只要在我国境内，曾经所有诸侯国的文化将被视作单一的#Y 华夏#!文化。"
