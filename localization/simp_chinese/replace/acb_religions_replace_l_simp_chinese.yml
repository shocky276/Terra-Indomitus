 omen_tingnam_gyalmo_desc:0 "登南嘉母是身穿蓝衣的海洋之神，古吉芒科的配偶。她是河流与海洋的保护神，在$bon_religion$中扮演重要角色，广受崇敬。"
 omen_drablai_gyalmo_desc:0 "扎拉嘉母是$bon_religion$最重要的神灵之一，格阔的配偶，本身就是诸天之女神。女神有许多形象，可以是平静洁白的生命之神，或恐怖的死亡黑魔女，并常常与天体和自然现象相联系。"
 omen_the_elements_desc:0 "四元素在$bon_religion$中发挥重要作用，甚至被人格化为小神。风地水火之中，气通常是最重要的，被描绘为骑着白鹿穿越大地。"
 eastern_animism:0 "仪式祭祀信仰"
 desc_eastern_animism:0 "作为种种受波斯影响较弱的印欧语系地方信仰和民间宗教的代表，仪式祭祀包含祖先崇拜、万物有灵论和还愿祭。"