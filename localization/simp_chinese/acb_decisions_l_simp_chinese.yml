 zhuzibaijia_rujia:0 "诸子百家：儒家"
 zhuzibaijia_rujia_desc:0 "儒家是信奉孔子学说的思想学派，仁是孔子思想体系的核心，主张以爱人之心调解与和谐社会人际关系；还主张“礼”即贵贱有“序”。先秦儒学的代表人物还有孟子(孟轲)，他发展了孔子学说，主张仁政。孔子创立的儒家学说在总结、概括和继承了夏、商、周三代尊亲传统文化的基础上形成了一个完整的思想体系。"
 zhuzibaijia_fajia:0 "诸子百家：法家"
 zhuzibaijia_fajia_desc:0 "法家，中国春秋战国时代一个以法治为核心的思想学派。这个学派否定了世袭贵族天然传承的等级制度，认为“圣人苟可以强国，不法其故，苟可以利民，不循其礼。”他们在政治实践中，奖励耕战，重农抑商，毁弃诗书，彻底与传统文化决裂，主张以法治国。法家这种学说乃一种纯功利主义的思想体系，内容核心主要是针对君主如何加强统治。在战国时代那种“捐礼让而贵战争，弃仁义而用诈谲，苟以取强而已矣”殊死竞争的情况下，法家这种思想在斗争中确是相当实用。"
 zhuzibaijia_mojia:0 "诸子百家：墨家"
 zhuzibaijia_mojia_desc:0 "墨家是中国先秦时期主要哲学派别之一，纪律严密，其首领被称为“钜子”。墨家所属成员到各国为官必须推行墨家主张，同时也必须听命于“钜子”。墨子早年师从于儒者，后弃儒创墨，故虽墨家大多数主张与儒家对立，但也深受儒家影响。墨家的十大主张为“兼爱”、“非攻”、“尚贤”、“尚同”、“天志”、“明鬼”、“非命”、“非乐”、“节葬”、“节用”。"
 zhuzibaijia_daojia:0 "诸子百家：道家"
 zhuzibaijia_daojia_desc:0 "道家，诸子百家之一。春秋战国时期，老子集古圣先贤之大智慧，形成了道家完整系统的理论，标志着道家思想已经正式成型。 道家以“道”为核心，认为大道无为、主张道法自然，提出道生法、以雌守雄、刚柔并济等政治、经济、治国、军事策略，具有朴素的辩证法思想，是“诸子百家”中一门极为重要的哲学流派，存在于中华各文化领域。其认为"道法自然","道"随顺万物,尊重世间万物的种种差异,并辅助各种差异的充分展开。故"道"没有统一的形态,趋近"道"也没有统一的方式,"道"把权力下放给人类,让人成为自己的主人。"
