 convert_to_chinese_religions:0 "接受中原礼乐"
 convert_to_chinese_religions_desc:0 "华夏的影响与与诸子百家的学说已经深刻的影响了[COUNTRY.GetName]，也许我们应该抛弃原有的信仰与传统，接受中原的礼乐教化。"
 convert_to_yi_religions:0 "接受东夷传统信仰"
