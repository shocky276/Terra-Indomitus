 burn_books_buried_Confucian_scholar:0 "焚书坑儒"
 burn_books_buried_Confucian_scholar_desc:0 "长久以来天下儒士们都在抨击、诋毁我国的政策方针，轻则对政策法规不满，重则直言犯上无中生有诽谤陛下。 一群腐儒，旧时代的遗物，他们算什么东西？竟敢对陛下和我国的政策随意说三道四？ 如今旧朝已亡，是时候将这些旧时代的遗物也一起随旧时代深埋地下了！！！"
 che_tonggui_shu_tongwen:0 "车同轨书同文"
 che_tonggui_shu_tongwen_desc:0 "天下在经历了长期分裂与战乱后，我们的国家终于重新统一了中国！ 但如今有一个问题摆在眼前，各地区人们的语言文字和生活习惯在经历了长期的分裂战乱后产生了许多差异，这也导致我国中央向地方传达文书、收取税赋、交通往来等诸多方面很不方便。 如今天下已重新被我们统一，是时候重新建立起一个统一的文字与生活规范体系了！\n华夏文化将会逐渐整合为一体"
 yuminxiuxi:0 "与民休息"
 yuminxiuxi_desc:0 "在长期战乱后天下生灵涂炭，如今我国已经再次一统天下，是时候轻摇税负减轻兵役使天下百姓休养生息了"
