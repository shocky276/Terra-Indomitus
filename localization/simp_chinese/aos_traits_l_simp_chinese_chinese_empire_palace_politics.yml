 qin_bloodline:0 "秦君的血脉"
 qin_bloodline_desc:0 "秦之先，帝颛顼之苗裔孙曰女脩。女脩织，玄鸟陨卵，女脩吞之，生子大业。大业取少典之子，曰女华。女华生大费，与禹平水土。已成，帝锡玄圭。禹受曰：“非予能成，亦大费为辅。”帝舜曰：“咨尔费，赞禹功，其赐尔皂游。尔后嗣将大出。”乃妻之姚姓之玉女。大费拜受，佐舜调驯鸟兽，鸟兽多驯服，是为柏翳。舜赐姓嬴氏。 大费生子二人：一曰大廉，实鸟俗氏；二曰若木，实费氏。其玄孙曰费昌，子孙或在中国，或在夷狄。费昌当夏桀之时，去夏归商，为汤御，以败桀于鸣条。大廉玄孙曰孟戏、中衍，鸟身人言。帝太戊闻而卜之使御，吉，遂致使御而妻之。自太戊以下，中衍之后，遂世有功，以佐殷国，故嬴姓多显，遂为诸侯。 其玄孙曰中潏，在西戎，保西垂。生蜚廉。蜚廉生恶来。恶来有力，蜚廉善走，父子俱以材力事殷纣。周武王之伐纣，并杀恶来。是时蜚廉为纣石北方，还，无所报，为坛霍太山而报，得石棺，铭曰“帝令处父不与殷乱，赐尔石棺以华氏”。死，遂葬于霍太山。蜚廉复有子曰季胜。季胜生孟增。孟增幸于周成王，是为宅皋狼。皋狼生衡父，衡父生造父。造父以善御幸于周缪王，得骥、温骊、骅骝、騄耳之驷，西巡狩，乐而忘归。徐偃王作乱，造父为缪王御，长驱归周，一日千里以救乱。缪王以赵城封造父，造父族由此为赵氏。自蜚廉生季胜已下五世至造父，别居赵。赵衰其后也。恶来革者，蜚廉子也，蚤死。有子曰女防。女防生旁皋，旁皋生太几，太几生大骆，大骆生非子。以造父之宠，皆蒙赵城，姓赵氏。 非子居犬丘，好马及畜，善养息之。犬丘人言之周孝王，孝王召使主马于汧渭之闲，马大蕃息。孝王欲以为大骆适嗣。申侯之女为大骆妻，生子成为适。申侯乃言孝王曰：“昔我先郦山之女，为戎胥轩妻，生中潏，以亲故归周，保西垂，西垂以其故和睦。今我复与大骆妻，生适子成。申骆重婚，西戎皆服，所以为王。王其图之。”于是孝王曰：“昔伯翳为舜主畜，畜多息，故有土，赐姓嬴。今其后世亦为朕息马，朕其分土为附庸。”邑之秦，使复续嬴氏祀，号曰秦嬴。亦不废申侯之女子为骆适者，以和西戎。"
 chu_bloodline:0 "楚君的血脉"
 chu_bloodline_desc:0 "楚之先祖出自帝颛顼高阳。高阳者，黄帝之孙，昌意之子也。高阳生称，称生卷章，卷章生重黎。重黎为帝喾高辛居火正，甚有功，能光融天下，帝喾命曰祝融。共工氏作乱，帝喾使重黎诛之而不尽。帝乃以庚寅日诛重黎，而以其弟吴回为重黎後，复居火正，为祝融。 吴回生陆终。陆终生子六人，坼剖而产焉。其长一曰昆吾；二曰参胡；三曰彭祖；四曰会人；五曰曹姓；六曰季连，芈姓，楚其後也。昆吾氏，夏之时尝为侯伯，桀之时汤灭之。彭祖氏，殷之时尝为侯伯，殷之末世灭彭祖氏。季连生附沮，附沮生穴熊。其後中微，或在中国，或在蛮夷，弗能纪其世。"
 wei_bloodline:0 "魏君的血脉"
 wei_bloodline_desc:0 "魏之先，毕公高之後也。毕公高与周同姓。武王之伐纣，而高封於毕，於是为毕姓。其後绝封，为庶人，或在中国，或在夷狄。其苗裔曰毕万，事晋献公。献公之十六年，赵夙为御，毕万为右，以伐霍、耿、魏，灭之。以耿封赵夙，以魏封毕万，为大夫。毕万封十一年，晋献公卒，四子争更立，晋乱。而毕万之世弥大，从其国名为魏氏。生武子。魏武子以魏诸子事晋公子重耳。晋献公之二十一年，武子从重耳出亡。十九年反，重耳立为晋文公，而令魏武子袭魏氏之後封，列为大夫，治於魏。生悼子。魏悼子徙治霍，生魏绛。魏绛事晋悼公，悼公三年，会诸侯。悼公弟杨干乱行，魏绛僇辱杨干。悼公怒，将诛魏绛。或说悼公，悼公止。卒任魏绛政，使和戎、翟，戎、翟亲附。悼公之十一年，曰：“自吾用魏绛，八年之中，九合诸侯，戎、翟和，子之力也。”赐之乐，三让，然後受之。徙治安邑。魏绛卒，谥为昭子。生魏嬴。嬴生魏献子。献子事晋昭公。昭公卒而六卿彊，公室卑。 晋顷公之十二年，韩宣子老，魏献子为国政。晋宗室祁氏、羊舌氏相恶，六卿诛之，尽取其邑为十县，六卿各令其子为之大夫。献子与赵简子、中行文子、范献子并为晋卿。 後十八岁，赵简子以晋阳之乱也，而与韩、魏共攻范、中行氏。魏献子生魏侈。魏侈与赵鞅共攻范、中行氏。魏侈之孙曰魏桓子，与韩康子、赵襄子共伐灭知伯，分其地以成魏国"
 zhou_bloodline:0 "周王室的血脉"
 zhou_bloodline_desc:0 "周后稷，名弃。其母有邰氏女，曰姜原。姜原为帝喾元妃。姜原出野，见巨人迹，心忻然说，欲践之，践之而身动如孕者。居期而生子，以为不祥，弃之隘巷，马牛过者皆辟不践；徙置之林中，適会山林多人，迁之；而弃渠中冰上，飞鸟以其翼覆荐之。姜原以为神，遂收养长之。初欲弃之，因名曰弃。 弃为兒时，屹如巨人之志。及为成人，遂好耕农，相地之宜，宜穀者稼穑焉，民皆法则之。帝尧闻之，举弃为农师，天下得其利，有功。帝舜封弃於邰，号曰后稷，别姓姬氏。后稷之兴，在陶唐、虞、夏之际，皆有令德。后稷卒，子不窋立。不窋末年，夏后氏政衰，去稷不务，不窋以失其官而饹戎狄之间。不窋卒，子鞠立。鞠卒，子公刘立。公刘虽在戎狄之间，复脩后稷之业，务耕种，行地宜，自漆、沮度渭，取材用，行者有资，居者有畜积，民赖其庆。百姓怀之，多徙而保归焉。周道之兴自此始，故诗人歌乐思其德。 公刘卒，子庆节立，国於豳。庆节卒，子皇仆立。皇仆卒，子差弗立。差弗卒，子毁隃立。毁隃卒，子公非立。公非卒，子高圉立。高圉卒，子亚圉立。亚圉卒，子公叔祖类立。公叔祖类卒，子古公亶父立。 古公亶父复脩后稷、公刘之业，积德行义，国人皆戴之。薰育戎狄攻之，欲得财物，予之。已复攻，欲得地与民。民皆怒，欲战。古公曰：“有民立君，将以利之。今戎狄所为攻战，以吾地与民。民之在我，与其在彼，何异。民欲以我故战，杀人父子而君之，予不忍为。”乃与私属遂去豳，度漆、沮，逾梁山，止於岐下。豳人举国扶老携弱，尽复归古公於岐下。及他旁国闻古公仁，亦多归之。於是古公乃贬戎狄之俗，而营筑城郭室屋，而邑别居之。作五官有司。民皆歌乐之，颂其德。古公有长子曰太伯，次曰虞仲。太姜生少子季历，季历娶太任，皆贤妇人，生昌，有圣瑞。长子太伯、虞仲知古公欲立季历以传昌，乃二人亡如荆蛮，文身断发，以让季历。古公卒，季历立，是为公季。公季脩古公遗道，笃於行义，诸侯顺之。 公季卒，子昌立，是为西伯。西伯曰文王，遵后稷、公刘之业，则古公、公季之法，笃仁，敬老，慈少。礼下贤者，日中不暇食以待士，士以此多归之。伯夷、叔齐在孤竹，闻西伯善养老，盍往归之。太颠、闳夭、散宜生、鬻子、辛甲大夫之徒皆往归之。帝纣囚西伯於羑里，闳夭之徒患之。乃求有莘氏美女，骊戎之文马，有熊九驷，他奇怪物，因殷嬖臣费仲而献之纣。纣大说，乃赦西伯，赐之弓矢斧钺，使西伯得征伐。西伯乃献洛西之地，以请纣去砲格之刑。纣许之。西伯阴行善，诸侯皆来决平，曰“西伯盖受命之君”。 西伯崩，太子发立，是为武王，西伯谥为文王。改法度，制正朔矣。追尊古公为太王，公季为王季：盖王瑞自太王兴。 武王即位，太公望为师，周公旦为辅，召公、毕公之徒左右王，师脩文王绪业。后克殷伐纣，至成王时周定天下。"
 yue_bloodline:0 "越君的血脉"
 yue_bloodline_desc:0 "越王，其先禹之苗裔，而夏后帝少康之庶子也。封於会稽，以奉守禹之祀。文身断发，披草莱而邑焉。"
 yan_bloodline:0 "燕君的血脉"
 yan_bloodline_desc:0 "召公奭与周同姓，姓姬氏。周武王之灭纣，封召公於北燕。"
 song_bloodline:0 "宋君的血脉"
 song_bloodline_desc:0 "宋君的祖先是商朝王室商纣王的兄长微子启，西周初期，周公旦辅佐周成王平定三监之乱，遵循“兴灭继绝”的传统，于公元前1039年封商纣王的兄长微子启于商朝的旧都商丘，建立宋国，特准其用天子礼乐奉商朝宗祀，与周为客。"
 lu_bloodline:0 "鲁君的血脉"
 lu_bloodline_desc:0 "鲁国君主姬姓鲁氏，祖先为周武王弟弟周公旦之子鲁公伯禽。"
 wii_bloodline:0 "卫君的血脉"
 wii_bloodline_desc:0 "卫国君主姬姓魏氏，祖先为周文王姬昌第九子康叔。康叔是周武王姬发的同母弟弟。康叔的母亲名叫太姒，姒姓，是夏朝君主夏禹后代有莘氏部落之女，周文王的正妻。 周武王建立周朝后，为巩固政权，实行分封制，大封功臣、宗室以及先贤后代，将康叔封于畿内之地康地（今河南禹州西北），建立康国，故称康叔或康叔封。 三监之乱后周公旦决定在原来叛臣武庚统治的地区建立卫国，将平叛有功的康叔改封为卫国国君，故称卫康叔。"
 han_bloodline:0 "韩君的血脉"
 han_bloodline_desc:0 "韩之先与周同姓，姓姬氏。其後苗裔事晋，得封於韩原，曰韩武子。武子後三世有韩厥，从封姓为韩氏。 韩厥，晋景公之三年，晋司寇屠岸贾将作乱，诛灵公之贼赵盾。赵盾已死矣，欲诛其子赵朔。韩厥止贾，贾不听。厥告赵朔令亡。朔曰：“子必能不绝赵祀，死不恨矣。”韩厥许之。及贾诛赵氏，厥称疾不出。程婴、公孙杵臼之藏赵孤赵武也，厥知之。景公十一年，厥与郤克将兵八百乘伐齐，败齐顷公于鞍，获逢丑父。於是晋作六卿，而韩厥在一卿之位，号为献子。晋景公十七年，病，卜大业之不遂者为祟。韩厥称赵成季之功，今後无祀，以感景公。景公问曰：“尚有世乎？”厥於是言赵武，而复与故赵氏田邑，续赵氏祀。晋悼公之七年，韩献子老。献子卒，子宣子代。宣字徙居州。晋平公十四年，吴季札使晋，曰：“晋国之政卒归於韩、魏、赵矣。”晋顷公十二年，韩宣子与赵、魏共分祁氏、羊舌氏十县。晋定公十五年，宣子与赵简子侵伐范、中行氏。宣子卒，子贞子代立。贞子徙居平阳。贞子卒，子简子代。简子卒，子庄子代。庄子卒，子康子代。康子与赵襄子、魏桓子共败知伯，分其地，地益大，大於诸侯。康子卒，子武子代。武子二年，伐郑，杀其君幽公。十六年，武子卒，子景侯立。景侯虔元年，伐郑，取雍丘。二年，郑败我负黍。 六年，与赵、魏俱得列为诸侯。"
 zhao_bloodline:0 "赵君的血脉"
 zhao_bloodline_desc:0 "赵氏之先，与秦共祖。至中衍，为帝大戊御。其後世蜚廉有子二人，而命其一子曰恶来，事纣，为周所杀，其後为秦。恶来弟曰季胜，其後为赵。"
 zhongshan_bloodline:0 "中山国君的血脉"
 zhongshan_bloodline_desc:0 "中山国君的祖先最早可考的记载为中山文公，姬姓中山氏，名㥯。 公元前506年，白狄鲜虞部迁都中人城之后，遭到了晋的进攻，被晋一日攻下两城，国都失守，中人城被晋军占领。后来晋卿赵襄子乘晋国内讧之机抢先控制了中山，另一个晋卿魏氏强大之后迫使赵襄子要求瓜分中山，赵襄子不便硬顶，釆取了个折中的办法。 魏文侯十五年（公元前432年），赵襄子在白狄鲜虞族后裔中选了一名傀儡立为中山国君，使中山国复立，都城仍居中人城，并让魏文侯之女公子倾为正妻。这样赵、魏两家共同控制了中山国，这位被赵、魏控制下的傀儡国君，从中山王方壶铭文“唯朕皇祖文武，恒祖成考，寔有纯德遗训，以施及子孙，用唯朕所放。慈孝寰惠，举贤使能，天不斁其有忨，使得贤才良佐赒，以辅相厥身。”来看，就是中山文公。对于中山文公的业绩虽然史籍未载，但是从出土文物中山王三器铭文中可以看到，文公为中山的复国做出了贡献，被后裔追谥为公。中山文公于公元前415年卒于中山国都城中人城，在位约36年，传位于儿子中山武公姬窟。"
 qii_bloodline:0 "齐君的血脉"
 qii_bloodline_desc:0 "齐国君主妫姓田氏，是春秋时陈国陈厉公之子陈完的后裔。陈完在陈国灭亡后逃到齐国，为避姓改为田氏。 田（陈）完的九世孙田和，妫姓，田氏，名和，史书称为子禾子，是田庄子之子，田悼子之弟。 前391年，田和夺取齐国政权自立为齐君。放逐（姜齐）齐康公于海岛，使食一城，以奉姜姓之祀。 齐康公十九年（前386年），田和被周安王册封为诸侯，姜姓齐国为田氏取代。田和正式称侯，仍沿用齐国名号，世称田齐，以示别于姜姓齐国，史称“田氏代齐”。"
 nii_bloodline:0 "倪君的血脉"
 nii_bloodline_desc:0 "倪国君主的祖先是颜友，曹姓，颜氏，是神话传说中火神祝融的后代。"
 zou_bloodline:0 "邹君的血脉"
 zou_bloodline_desc:0 "邹国君主的祖先是颜友，曹姓，颜氏，是神话传说中火神祝融的后代。"
 teng_bloodline:0 "滕君的血脉"
 teng_bloodline_desc:0 "滕国君主是周王室的后代，祖先是滕错叔，即姬绣，姬姓滕氏。 他是周武王的弟弟，他的弟弟是冉季载，大哥是被商纣王所杀的伯邑考。"
 zhaoxian_bloodline:0 "朝鲜君的血脉"
 zhaoxian_bloodline_desc:0 "朝鲜国君的祖先是箕子，子姓，名胥余，殷（今中国河南省安阳市）人，商王文丁的儿子，商王帝乙的弟弟，商王帝辛的叔父。 官太师，封于箕，在商周政权交替与历史大动荡的时代中，因其道之不得行，其志之不得遂，“违衰殷之运，走之朝鲜”，建立了朝鲜。 箕子与微子、比干，在殷商末年齐名，并称“殷末三仁”，在孔子《论语·微子》中曰：“微子去之，箕子为之奴，比干谏而死，殷有三仁焉。”"
