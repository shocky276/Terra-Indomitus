 DEIFIED_RULER_TEXT:1 "[SelectableDeity.GetDeity.GetName]\n[SelectableDeity.GetDeity.GetDeityCategory.GetName]的神化人物"
 QININTRO:0 "#T 秦#!\n难度：#Y 简单#!\n\n在游戏开始的数十年前，秦孝公实施了商鞅变法，秦国得以富国强兵。在几乎同一时期，秦国灭亡巴国、蜀国，向西南拓展其领土，达成最初讨伐蜀国的“广地”、“富国”、“强兵”三个目的。一旦成功整合这一地区，秦国就将具有统一天下的实力，向函谷关以东的进军已经箭在弦上。"
 QIIINTRO:0 "#T 齐#!\n难度：#Y 简单#!\n\n田齐在立国之时已经是战国时期，在游戏开始前近一百年内，齐国广纳贤才，成为了东方的学术交流中心。此外，齐国在这一阶段进行的一系列政治改革也使得齐国日益强大。在游戏开始十年前，燕国发生“子之之乱”；在孟轲劝说下，齐宣王命匡章率“五都之兵”、“北地之众”攻破燕国，齐国实力至此达到极盛。但是，齐国仍需小心维持其霸主地位，尤其是位于西方正在崛起的秦国，可能在将来改变数百年来的局势……"
 CHUINTRO:0 "#T 楚#!\n难度：#Y 困难#!\n\n在春秋时期，楚国曾一度连连失利，甚至连首都也被吴国攻破，后来在秦国的帮助下才得以复国。经过数代人的励精图治，楚国终于在游戏开始的十余年前进入了鼎盛时期。不幸的是好景不长，在不久前楚王为秦国说客张仪所欺骗，断绝齐国之交换取秦国割让六百里商於之地。怀王中计，与齐国断交后，张仪称给六里地。怀王恼怒不已，发兵攻打秦国，然而三次连续为秦军大破，由是楚国由盛转衰。更糟糕的是，一个针对楚国的合纵似乎正在策划中，楚国的命运风雨飘摇……"
 YANINTRO:0 "#T 燕#!\n难度：#Y 普通#!\n\n燕国自建国以后与中原诸侯来往甚少，文化较中原落后，在春秋初年的山戎入侵中更是险些亡国。战国初年，各国纷纷进行改革，唯独燕国在变法改革方面默无声息，处于缓慢发展的状态。而齐国为了向北扩张，不断进攻燕国。在游戏开始数年前，燕王哙在位第三年作出了一个惊世骇俗的决定，将燕王的君位“禅让”给相国子之，引起了一系列内乱，而齐国也乘乱进攻。好在其他诸侯为了防止齐国坐大，联合迫使齐国退兵。此时赵国主导将在韩为人质的公子职以兵护送至燕国，是为燕昭王。现在，燕国内外局势都迎来了一段相对稳定的时期，新君的改革是成是败尚未可知。"
 ZHAINTRO:1 "#T 赵#!\n难度：#Y 普通#!\n\n数十年前赵肃侯统治时期，赵国仍与诸侯多有交战，甚至一度攻下齐国五都之一的高唐并在徐州联合楚国大败齐军。昔日的霸主魏国在桂陵、马陵之战惨败，又屡遭诸侯围攻，一蹶不振，从此赵国没有了魏国的威胁。然而西方的秦国、东方的齐国逐渐强大，屡次发兵攻打赵国。赵国因连年的战争而元气大伤，陷入了中衰期。在游戏开局二十余年前，赵肃侯壮志未酬而死去了，传位给赵雍，后世称为赵武灵王。然而，在其即位初期，赵国对外作战屡次战败，北方又受少数民族威胁，赵国处境危险。在赵武灵王的一系列军事改革下，国势稍有起色，军力也逐渐强大，但是其地缘环境仍不能算是乐观。"
 WEIINTRO:1 "#T 魏#!\n难度：#Y 困难#!\n\n战国中期，魏国仍然强大，但是齐国、秦国等国的崛起对其形成威胁。到第三位君主魏惠王魏罃即位时，主要集中于经济发展，包括在黄河开发鸿沟灌溉。但与此同时，魏国的国力却正慢慢的消退，由于这段时期的魏国不断东侵，其在东方的优势在一系列战争中多次受挫，在公元前353年的桂陵之战和公元前341年的马陵之战中两败于齐国。然而，公元前343年魏惠王召集逢泽之会，率诸侯朝见周天子显王扁，仍具有相当威望。公元前330年，魏惠王后五年，在西方，经过商鞅变法从而逐渐强盛起来的秦国夺取了魏国的河西地区，首都安邑完全暴露，只好把都城迁至大梁，从此又称为梁国，此后更是不断受到秦国的侵略。在游戏开始前不久的公元前323年，魏国犀首之官公孙衍发起魏、赵、韩、燕、中山五国相王，以求合纵反秦，结果惨败。好在南方的楚国已现颓势，韩国与齐国也有意愿一同南下，也许这将是魏国必须把握的最后机会。"
 HANINTRO:1 "#T 韩#!\n难度：#Y 困难#!\n\n由于地处黄河中游地区，韩国东部和北部都被魏国包围、西有秦国、南有楚国、以及当时已很羸弱的周，完全没有发展的空间，国土在七国之中最小，屡遭列强欺凌，已经成为魏齐之间的争霸资本。数十年前的马陵之战中韩国本应被魏国灭亡，但齐国为均衡势力答应了韩国的求援并大破魏军，韩国才得以苟延残喘。可以说，韩国的处境比起周室，除了相比之下领土更多以外，并无其他优势。现在，魏国与齐国似乎有意愿邀我们一同进攻南方庞大却羸弱的楚国，这或许是韩国绝处逢生的良机。"
 ZHOINTRO:1 "#T 周#!\n难度：#Y 困难#!\n\n战国末年，周天子的有效辖地仅余下王城一带，在其东西方又分为东周国和西周国两个宗亲小国。诸侯相继僭越称王，视周天子之权威于无物。尽管名义上各国仍然属于周天子的封臣，但一旦有人率先将矛头对准王城，行将就木的周室可能就已经无法挽回什么了。"
 SROINTRO:1 "#T 斯卢#!\n难度：#Y 普通#!\n\n后世统一了半岛的新罗此时还只是半岛东南隅的一个部落。和其他三韩部落一样，除了其位于接近日本的一侧，没有任何特殊之处。它是否能再现历史上统一半岛的功绩呢？"
 BAEINTRO:1 "#T 佰济#!\n难度：#Y 普通#!\n\n佰济在历史上即后来的百济的前身，一度是三国之中领土面积最大的国家。而在公元前304年，一切都还没有确定。南方的目支国现在还代表着三韩联盟——辰国，作为三韩的中心对外交往。你是否能够让佰济脱颖而出，创造比历史上更大的辉煌呢？"
 GAYINTRO:1 "#T 高句骊#!\n难度：#Y 普通#!\n\n高句骊又作高句丽，是后世朝鲜半岛三国时期位于北方的大国，而在此时高句丽骊的主体还位于浿水（今鸭绿江）北岸，被中原称作「高夷」。站在其正式建国前数百年的十字路口上，高句丽有着无限的可能性。"
 GYAINTRO:1 "#T 狗邪#!\n难度：#Y 普通#!\n\n狗邪为后世伽倻的中心，金官伽倻的前身。尽管在史上它的存在延续到了朝鲜半岛的三国时期，但是并没有成为三足鼎立之一，最后还被新罗吞并。重回公元前304年，它是否能够撰写出比历史上更加辉煌的篇章呢？"
 YMTINTRO:1 "#T 邪马台#!\n难度：#Y 普通#!\n\n邪马台首见于成书于中国晋代的三国志。在它登上历史舞台时，俨然已经是日本列岛中最为强大的势力，但在公元前304年，它也只是日本列岛的诸多部落之一。（本Mod采用邪马台国畿内说。其余部落除了来自于魏志倭人传中所记载的其他国家，为了游戏性更基于后世国府名增加了一些其他假定存在的部落。）"
 
 