 go_hunting2.6.b:0 "往左拐试试看"
 go_hunting2.6.c:0 "右边好像是对的啊"
 go_hunting2.7.t:0 "狩猎"
 go_hunting2.7.desc:0 "在历经了漫长的几天荒野求生后，你终于被随行人员找到了"
 go_hunting2.7.a:0 "真是太好了，让我们继续狩猎！"
 go_hunting2.7.b:0 "太可怕了，我要回家！"
 go_hunting2.8.t:0 "狩猎"
 go_hunting2.8.desc:0 "你开始大声呼喊以引起注意，希望有人能够发现你。但在你的一阵呼喊过后似乎并没有任何回应，此时你决定："
 go_hunting2.8.a:0 "继续呼喊，有人在吗？！"
 go_hunting2.8.b:0 "口干舌燥，停下歇歇吧"
 go_hunting2.9.t:0 "狩猎"
 go_hunting2.9.desc:0 "你不断大声呼喊，引起了一个在此砍柴牧羊的姑娘的注意，她走过来说：我知道如何从这里走出去。你见这样一位美丽又善良的姑娘为你指路，便与她一同走去"
 go_hunting2.9.a:0 "救我出去，我一定会报答你的！"
 go_hunting2.10.t:0 "狩猎"
 go_hunting2.10.desc:0 "正当你奋力呼救之时，你听到树林中传来一阵可怕的咆哮，一只猛兽飞奔而来，一口将你扑倒在地......几个月后，在此地砍柴的樵夫带着搜寻你的士兵，依稀辨认出了这位倒霉的统治者的残骸"
 go_hunting2.10.a:0 "嗷呼！嗷嗷！呼呼！！嗷！"
