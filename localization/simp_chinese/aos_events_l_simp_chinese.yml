 xianzhikuozhang.1.t:0 "广袤的国土"
 xianzhikuozhang.1.desc:0 "我国领土广袤，国人皆以之自豪。但广袤的国土同时带来了诸多问题： 过于庞大的行政机构耗费着国家饷银，但他们处理政务的能力却大不如前；众多民族和文化一同生活在这片广袤的土地上，他们之间由于冲突与矛盾如今开始变得更加不和；由于管理庞大的国土，我们对地方上的控制被迫变得松弛...... 这一系列的问题目前就摆在我们眼前"
 xianzhikuozhang.1.a:0 "真是些棘手的难题！"
 xianzhikuozhang.2.t:0 "领土缩小"
 xianzhikuozhang.2.desc:0 "近段时期我国的领土缩小了，这好像并不是什么好事，但从另一方面来讲这也使我们摆脱了广袤国土带来的诸多问题"
 xianzhikuozhang.2.a:0 "焉知非福！"
 xianzhikuozhang.7.t:0 "巨大的国土"
 xianzhikuozhang.7.desc:0 "我国领土面积巨大，国人皆以之自豪。但巨大的国土同时带来了诸多问题： 过于庞大的行政机构耗费着国家饷银，但他们处理政务的能力却大不如前；众多民族和文化一同生活在这片广袤的土地上，他们之间由于冲突与矛盾如今开始变得更加不和；由于管理庞大的国土，我们对地方上的控制被迫变得松弛...... 这一系列的问题目前就摆在我们眼前"
 xianzhikuozhang.7.a:0 "我们的领土可能过于巨大了！"
 xianzhikuozhang.8.t:0 "领土缩小"
 xianzhikuozhang.8.desc:0 "近段时期我国的领土缩小了，这好像并不是什么好事，但从另一方面来讲这也使我们摆脱了巨大国土带来的诸多问题"
 xianzhikuozhang.8.a:0 "还是太大了！"
