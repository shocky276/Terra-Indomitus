 sheli_xiyuduhu.1.t:0 "设立西域都护"
 sheli_xiyuduhu.1.desc:0 "西域都护府的辖境包括自玉门关、阳关以西的天山南北，直到今巴尔喀什湖、费尔干纳盆地和帕米尔高原以内的范围，初期有三十六国，以后增加到五十国，治所设在乌垒城。西域都护府既是军事驻防区，也是一个特殊的行政区。一方面它与内地的正式政区不同，不设置郡、县，依然保留原来的国，中央朝廷一般不干预它们的内部事务，但掌握它们的兵力和人口等基本状况；另一方面，都护代表朝廷掌管这些国家的外交和军事权，可以调动它们的军队，决定它们的对外态度，必要时还可直接废立他们的君主，甚至取消某一个国。正因为如此，西域都护府也是中华帝国朝代疆域的一部分。西域都护的设置，使西域正式纳入了中国版图，这是一个具有重大历史意义的事件。"
 sheli_xiyuduhu.1.a:0 "承灵威兮降外国，涉流沙兮四夷服"
