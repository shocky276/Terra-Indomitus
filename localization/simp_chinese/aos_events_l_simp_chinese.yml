 zhuhouguo_events.2.t:0 "侵吞郡县的诸侯国"
 zhuhouguo_events.2.desc:0 "作为帮朝廷镇守一方的诸侯，他们显然没有将注意力集中在如何帮朝廷更好的管理受封郡县上，因为在不久前，这个诸侯国刚刚侵占了原属于朝廷管辖的一个郡。 这件事传到京城后在朝堂上引起轩然大波，你决定 提示：诸侯国君主具有不安分的性格特质，或诸侯国忠诚度在70以下，将触发该事件"
