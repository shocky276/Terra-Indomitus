 dynasty_end_continuation.1.t:0 "豪强崛起"
 dynasty_end_continuation.1.desc:0 "随着时间推移，一些人开始利用帝国的土地制度为自己积累下大量的田宅，他们有些是曾经的地主，有些是开创我们伟大王朝的功臣的后代，有些则是通过经商等方式积累财富后投资于田宅的人。他们拥有大量土地田宅，形成了一套自给自足的完整的农耕经济链，不断积累财富和土地奴仆，进而扩充私人武装积累实力称霸当地，成为了地主豪强。 如今这些地主豪强们已经开始在地方上兴风作浪，威霸一方。有了资金支持，他们还开始买通关系到朝中做官，这种权钱交易已经开始腐化帝国的官僚体系。 有大臣上书要求限制土地的兼并和地方豪强的发展，因为照此势头下去，不久的将来朝廷政令在地方将得不到实施，被权钱交易带来的腐败渗透的千疮百孔的帝国官僚体系将会导致国家走向衰亡。而且地方豪强不断兼并土地导致失地农民沦为奴仆为他们劳作，充当他们的劳动力和私兵，如此下去地方局势将会失控，统一于中央的集权帝国将不复存在。"
 dynasty_end_continuation.1.a:0 "是时候进行改革抑制豪强了！"
 dynasty_end_continuation.1.b:0 "我们什么也做不了..."
 dynasty_end_continuation.2.t:0 "改革的成效"
 dynasty_end_continuation.2.desc:0 "在下令改革抑制地方豪强势力一段时间后，这次改革的成效已经体现出来了，显然这是一次"
 dynasty_end_continuation.2.a:0 "失败的改革（统治者智略低下）"
 dynasty_end_continuation.2.b:0 "成功的改革"
 dynasty_end_continuation.3.t:0 "中央集权的崩溃"
 dynasty_end_continuation.3.desc:0 "几十年间，地方豪强势力不断增长，随之而来的是帝国中央集权制度的崩溃。如今朝廷的粮饷兵源全部都要受制于地方豪强的田庄，地方豪强拥有大量资金粮食和私兵，大量失去土地无以聊生沦为佃户和奴仆的百姓深受其剥削压榨，这些豪强对朝廷命官的政令充耳不闻，甚至暗中密谋起兵叛乱，帝国对地方的控制可谓是政令不出皇城了。权钱交易的腐败在整个帝国官僚机构中比比皆是，官员们不是在贪腐，就是在结党私营密谋反叛 整个国家现在处于危机之中"
 dynasty_end_continuation.3.a:0 "可朕又有何办法（统治者智略低下）"
 dynasty_end_continuation.3.b:0 "力挽狂澜！！！"
