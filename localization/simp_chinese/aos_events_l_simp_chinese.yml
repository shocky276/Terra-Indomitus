 daojia_events.3.t:0 "以道治国"
 daojia_events.3.desc:0 "今日朝议时，一位平素信奉道家思想的大臣向你进谏，他在谏言中阐述了“不尚贤，使民不争；不贵难得之货，使民不为盗；不见可欲，使民心不乱。虚其心，实其腹，弱其志，强其骨。恒使民无知无欲。使夫智者不敢为也。为无为，则无不治矣。绝圣弃智，民利百倍；绝仁弃义，民复孝慈；绝巧弃利，盗贼无有。此三言也，以为文未足，故令有所属：见素抱朴，少私寡欲，绝学无忧。”的思想，并认为以天地万物运行的自然规律“道”来治理国家才能达到治国的理想境界 提示：若君主能力未达要求或具有残暴、无礼等负面特质则不显示部分选项"
