 zhou_jieqian.1.desc:0 "众所周知，普天之下莫非王土，自武王伐纣以来，天下皆为周土。然而随着西周的衰亡，东周的动乱以至春秋战国天下兵戈四起，诸侯纷纷以强并弱僭越称王，不断鲸吞蚕食着王土，如今的周天子已是政令不出周王城了。 随着西方的秦国崛起，山东诸侯恐惧秦国做大，纷纷联合制约秦国，此时有大臣建议你以天子的身份向全天下募集援助借贷资金招兵买马，联合听从王室的诸侯，讨伐秦国复兴周室"
