 go_hunting2.4.a:0 "太有意思了！"
 go_hunting2.5.t:0 "狩猎"
 go_hunting2.5.desc:0 "在一片植被茂密的山林中，你与随行人员走散了！此时你决定"
 go_hunting2.5.a:0 "四处转转，我总能找到一条出去的路！"
 go_hunting2.5.b:0 "喂，有人吗？！"
