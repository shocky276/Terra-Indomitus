 yanchengtaobing.1.t:0 "严惩逃兵"
 yanchengtaobing.1.desc:0 "逃兵，那些临阵脱逃的懦夫！他们是我国军队的耻辱，我军因为有这样的人存在而蒙羞！在战斗中溃逃往往是由一个人的行为而扩散至整个军队，最终导致我军战败。所以避免战败就要避免军队溃逃，要避免军队溃逃就要避免出现逃兵。我们可以用在逃兵的脸上刻下特定的字来羞辱他，顺便告诉大家临阵脱逃是一个耻辱的行为。我们甚至应该割下逃兵的鼻子和耳朵，甚至应该在他们想要逃走时就当阵斩杀以达到杀一儆百的目的！"
 yanchengtaobing.1.a:0 "让我们严惩他们！"
 yanchengtaobing.1.b:0 "这样做太残暴了！"
 tiaozheng_zhuzibaijia.1.t:0 "百家之术"
 tiaozheng_zhuzibaijia.1.desc:0 "诸子百家之术是我国的基本治国思想，你想就此与大臣们讨论什么呢？（若看不到相应选项则是目前君主能力不能达到更换治国思想的要求，秦国在统一并废除商鞅之法前不能更换治国思想）"
 tiaozheng_zhuzibaijia.1.a:0 "寡人觉得不适合再用目前的思想治国了（更换诸子百家）"
 tiaozheng_zhuzibaijia.1.b:0 "对于目前国政在座诸位可有建议？（讨论百家思想）"
 tiaozheng_zhuzibaijia.1.c:0 "让我们再来讨论其他的事"
 genghuan_zhuzibaijia.1.t:0 "更换治国思想"
 genghuan_zhuzibaijia.1.desc:0 "诸子百家之术是我国的基本治国思想，你想就此与大臣们讨论什么呢？ 若看不到相应选项则是目前君主能力等不能达到更换治国思想的要求，秦国在统一并废除商鞅之法前不能更换治国思想： 法家：君主智略>10，魅力>8，政治影响力>50，稳定度>30，金钱>500 儒家：君主智略>8，魅力>4，政治影响力>25，稳定度>20，金钱>250 墨家：君主智略>12，魅力>6，政治影响力>35，稳定度>25，金钱>350 道家：君主智略>6，魅力>5，政治影响力>35，稳定度>25，金钱>400"
 genghuan_zhuzibaijia.1.a:0 "寡人觉得法家思想才适合我国"
 genghuan_zhuzibaijia.1.b:0 "寡人觉得儒家思想才适合我国"
 genghuan_zhuzibaijia.1.c:0 "寡人觉得墨家思想才适合我国"
 genghuan_zhuzibaijia.1.d:0 "寡人觉得道家思想才适合我国"
 genghuan_zhuzibaijia.1.e:0 "让我们再来讨论其他的事"
