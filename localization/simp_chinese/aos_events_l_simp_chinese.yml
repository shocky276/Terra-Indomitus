 go_hunting2.6.t:0 "狩猎"
 go_hunting2.6.desc:0 "你试着自己走出这片深山老林，但走了不久后你发现自己好像又回到了原来的地方，一个小山路的岔路口，有三条路从这里通往不同的地方，你决定："
