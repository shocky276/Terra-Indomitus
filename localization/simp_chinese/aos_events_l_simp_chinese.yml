 aos_corrupt_governor_events.1.c:0 "拖出去犬决！"
 slander_minister.1.t:0 "亦真亦假"
 slander_minister.1.desc:0 "今日"[SCOPE.sChar('slander_minister').GetName]"私下找到你，向你揭发了"[SCOPE.sChar('slander_minister_target').GetName]"一直在密谋以他的聪明才智或对军队的统帅与作战技能来反对你！"[SCOPE.sChar('slander_minister').GetName]表示应该尽早将"[SCOPE.sChar('slander_minister_target').GetName]"除掉，以免将来"[SCOPE.sChar('slander_minister_target').GetName]"发动叛乱。 但我们目前并没有什么理由证明"[SCOPE.sChar('slander_minister').GetName]所说的这些话和对"[SCOPE.sChar('slander_minister_target').GetName]"的指控是确有其事的。"
