 #传播华夏文化
 chuanbohuaxiawenhua_events.1.t:0 "传播华夏文化"
 chuanbohuaxiawenhua_events.1.desc:0 "你已向平素忠于我国并向往华夏文化的[SCOPE.sC('jieshouhuaxiawenhua_vassal').GetName]国[SCOPE.sC('jieshouhuaxiawenhua_vassal').GetRulerTitle]派遣使节，传播华夏文化。"
 chuanbohuaxiawenhua_events.1.a:0 "期待使节传回的好消息"
 chuanbohuaxiawenhua_events.2.t:0 "传播华夏文化"
 chuanbohuaxiawenhua_events.2.desc:0 "派出的使节传回国书，[SCOPE.sC('jieshouhuaxiawenhua_vassal').GetName]国[SCOPE.sC('jieshouhuaxiawenhua_vassal').GetRulerTitle][SCOPE.sC('jieshouhuaxiawenhua_vassal').GetRuler.GetName]上书我国，国书中说他们国内遭遇了自然灾害，粮食歉收政局动荡，需要我们的帮助才能渡过难关。"
 chuanbohuaxiawenhua_events.2.a:0 "马上派出援助"
 chuanbohuaxiawenhua_events.2.b:0 "相信他们可以自己渡过难关"
 chuanbohuaxiawenhua_events.3.t:0 "传播华夏文化"
 chuanbohuaxiawenhua_events.3.desc:0 "我们派出的使节传回国书，[SCOPE.sC('jieshouhuaxiawenhua_vassal').GetName]国[SCOPE.sC('jieshouhuaxiawenhua_vassal').GetRulerTitle][SCOPE.sC('jieshouhuaxiawenhua_vassal').GetRuler.GetName]表示，在经历过上次自然灾害后，有了我国的慷慨援助他们才成功渡过难关，现在[SCOPE.sC('jieshouhuaxiawenhua_vassal').GetRulerTitle][SCOPE.sC('jieshouhuaxiawenhua_vassal').GetRuler.GetName]更加仰慕我国与华夏文化，希望我国能派出文化交流的学者和技术人员前往[SCOPE.sC('jieshouhuaxiawenhua_vassal').GetName]进一步在当地传播华夏文化与先进生产技术。"
 chuanbohuaxiawenhua_events.3.a:0 "马上派出援助"
 chuanbohuaxiawenhua_events.4.t:0 "传播华夏文化"
 chuanbohuaxiawenhua_events.4.desc:0 "我们派出的使节传回消息，现在[SCOPE.sC('jieshouhuaxiawenhua_vassal').GetName]国内的人们在使用我们的语言文字，穿着我们的衣冠服饰，学习我们的文化和政治制度，华夏文化显然已经成为了他们的主流文化。 但这种改变仅限于统治阶级上层，[SCOPE.sC('jieshouhuaxiawenhua_vassal').GetName]的下层民众依然保留着他们之前本民族的生活习惯和语言文字"
 chuanbohuaxiawenhua_events.4.a:0 "好啊"
