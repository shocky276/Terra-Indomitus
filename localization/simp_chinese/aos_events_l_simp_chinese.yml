 fajia_events.1.t:0 "轻礼重法"
 fajia_events.1.desc:0 "今日朝议时，一位平素信奉法家思想的大臣向你进谏，他在谏言中阐述了当天地开辟后人类就产生了，从远古时代到三皇五帝之前人们只知道自己的母亲却不知道自己的父亲，他们处世的原则是爱自己的亲人，喜欢私利。爱自己的亲人，就会区别亲疏，喜欢谋求私利，就会心存邪恶。人多，又都区别亲疏，心存邪恶为自己，那人类社会就会混乱。这个时期民众都尽力制服对方来竭力争夺财物，这样就发生的争斗。发生了争斗又没有一个正确的准则来解决，那人们就没有办法过正常生活。所以三皇五帝等有道德的贤人确立了不偏不倚的正确标准，主张无私，因此人们喜欢仁爱这一准则。此时只爱自己亲人的狭隘思想被废除了，崇尚有才德之人的思想被确立了。凡是讲仁爱的人，都把爱护、方便别人当作自己的事务，而贤德的人把推举贤人当作自己的处世原则。人口众多，而没有制度，长期把推举贤人作为治理准则，就会发生混乱。所以，圣人顺应当时社会的发展形势，制定了关于土地、财货、男女等的归属。名分确定了而没有制度是不行的，因此设立了法令；法令确立了而没有人来管理也不可，因此又设立了官职；官吏有了而没有人统一领导不行，所以设立了君主。君主确立了，崇尚贤德的思想就废除了，而尊重显贵的思想又树立了起来。如此看来，远古时代人们爱自己的亲人而喜欢私利，中古时代人们推崇贤人而喜欢仁爱，近世人们的思想是推崇权贵而尊重官吏。崇尚贤德的人，所遵循的原则是推举贤人，可是设立了君主的地位，使崇尚贤人的准则没有用了。亲近亲人，是以自私自利为原则，而奉行不偏不倚的公正之道，使自私自利行不通了。这三个不同时代，不是做的事互相违背，而是人们原来遵循的规则有问题，所以人们原来重视的东西更改了，这是因为社会形势变了，而人们所要施行的标准也就不一样了。 随后他又例举了诸多国政和社会上的种种现象来向你证明，在当今之世提倡古时的礼治教化和实行古代圣贤们的治世方式是无用的，得出了“圣人不法古，不脩今。法古则后于时，脩今则塞于势。”的结论，只有不去效仿古代而摸索出一条适合当今之世的治世之道并严格推行法令，才能治理好国家社会。 但如果这样做势必要大幅变更原有的规章制度与礼仪习俗并制定颁发新的法令，还要在民众间严格执行才可以。 提示：若君主能力未达要求或具有仁慈、富有爱心和信奉儒家等特质则不显示部分选项"
 fajia_events.1.a:0 "善哉！寡人也是这样认为的！"
 fajia_events.1.b:0 "你说的虽然有道理，但实际推行起来恐怕很困难"
 fajia_events.1.c:0 "（善辩）你说的很有道理，但......"
