 aos_remove_negative_trait.1.t:0 "克制情绪"
 aos_remove_negative_trait.1.desc:0 "今天在你暴怒的发脾气和大声辱骂时，此人走来并劝你作为一个统治者不该不去控制自己的情绪而做出这些出格且有损形象的举动。"
 aos_remove_negative_trait.1.a:0 "确实，以后我会控制住情绪"
 aos_remove_negative_trait.1.b:0 "滚！你个白痴！轮不到你数落我！"
 aos_remove_negative_trait.1.c:0 "这很难做到，但我可以尝试"
 aos_remove_negative_trait.1.d:0 "卫兵，把这鸟人拖出去喂狗！"
 aos_use_die_to_advice.1.t:0 "死谏之臣"
 aos_use_die_to_advice.1.desc:0 "今日在你正沉溺于酒色荒淫带来的愉悦欢快之时，宫殿中突然传来了大喊声与脚步声，正当你想问身旁宦官是谁胆敢擅自闯进宫中之时，一个怒气冲天的大臣正把挡在门口的宦官一把推开。你定睛一看马上辨认出来他就是在朝中素有清正廉洁之风被时人尊为君子的那个大臣。 只见他当面跪倒地上痛哭流涕，并要求你停止沉浸于酒色之中的愉悦生活，并声称这种荒淫堕落的生活和不理朝政的统治方式将会导致国家灭亡！ 接着他又说如果你决意继续这样下去而没有丝毫改变，他宁可现在就自己撞死在宫殿中的柱子上，也不愿日后眼睁睁着看着国家灭亡、百姓遭难流离的惨像，说罢继续痛哭。 此时你："
 aos_use_die_to_advice.1.a:0 "（找借口糊弄了事）"
 aos_use_die_to_advice.1.b:0 "你这是在要挟朕？！"
 aos_use_die_to_advice.1.c:0 "唉，在寂寞乏味与压力中度过余生吧"
  aos_use_die_to_advice.2.t:0 "死谏之臣"
 aos_use_die_to_advice.2.desc:0 "今日在你正与宦官某议之时，宫殿中突然传来了大喊声与脚步声，正当你想问身旁宦官是谁胆敢擅自闯进宫中之时，一个怒气冲天的大臣正把挡在门口的宦官一把推开。你定睛一看马上辨认出来他就是在朝中素有清正廉洁之风被时人尊为君子的那个大臣。 只见他当面跪倒地上痛哭流涕，并要求你铲除宦官势力，结束宦官把持朝政祸乱朝纲的局面，他说继续这样下去将会导致国家灭亡！ 接着他又说如果你决意继续信任宦官使他们把持朝政祸乱朝纲而没有丝毫改变，他宁可现在就自己撞死在宫殿中的柱子上，也不愿日后眼睁睁着看着国家灭亡、百姓遭难流离的惨像，说罢继续痛哭。 此时你身旁的亲信宦官们一齐跪在地上大哭，表示对你忠心耿耿绝无二心，这位闯进来的大臣所言实属污蔑诽谤而无其实。同时希望你能严惩这位私自闯进宫中闹事的大臣 此时你："
 aos_use_die_to_advice.2.a:0 "（找借口糊弄了事）"
 aos_use_die_to_advice.2.b:0 "你才是真正的那个奸臣！"
 aos_use_die_to_advice.2.c:0 "言之有理，宦官怎能掌权！"
 aos_use_die_to_advice.3.t:0 "胃口大开"
 aos_use_die_to_advice.3.desc:0 "今晚的御膳房为皇帝准备了丰盛且美味的一餐，皇帝吃得胃口大开龙颜大悦。 一旁的宦官见状赶忙夸赞皇帝胃口大开吃得多是健康的表现，像往常一样祝福着皇帝陛下万岁万万岁。皇帝也十分高兴，赏了身旁的那位宦官一碗他觉得最好吃的菜饭。 酒足饭饱，宦官伺候着皇帝前往寝室就寝，皇帝安然睡去。 但从那天我们的皇帝陛下睡着后，人们就再也没法叫醒他了。 与他一同睡去的还有那位伺候他用膳就寝的宦官，据当时的人说，那位宦官在皇帝决定肃清乱政宦党时是唯一一个幸存下来的。"
 aos_use_die_to_advice.3.a:0 "啊这......"
 character_study_events.1.t:0 "进行学习"
 character_study_events.1.desc:0 "我们的统治者有感于当前自己某些方面能力欠佳，决定进行学习"
 character_study_events.1.a:0 "我要用功了！！"
 character_study_events.2.t:0 "学有所成"
 character_study_events.2.desc:0 "在经过艰苦努力的学习后，我们的统治者终于学有所得"
 character_study_events.2.a:0 "我觉得比以前更擅长军事了"
 character_study_events.2.b:0 "我觉得比以前更有智慧了"
 character_study_events.2.c:0 "我觉得比以前更具魅力了"
 character_study_events.2.d:0 "我觉得比以前更热忱了"
 character_study_events.2.e:0 "我已足够强大不再有提升空间了"
 character_study_events.3.t:0 "学无所成"
 character_study_events.3.desc:0 "遗憾的是，经过学习后我们的统治者似乎并未获得什么提升"
 character_study_events.3.a:0 "也罢！"
 china_unified.1.t:0 "一统天下"
 china_unified.1.desc:0 "在经历漫长的战乱后，我国终于重新一统天下。如今天下初定，你与诸位大臣们正在商讨治理国家的方略。 正当此时，你们讨论到该以何种方式来治理天下时，作为皇帝的你认为"
 china_unified.1.a:0 "当为黎民百姓而治天下"
 china_unified.1.b:0 "清扫不符合我朝的文化是首要任务"
 china_unified.1.c:0 "朕要中饱私囊享受享受"
 wc_wj_hs_hz.1.t:0 "何人可担重任？"
 wc_wj_hs_hz.1.desc:0 "在经历漫长的战乱后，我国终于重新一统天下。如今天下初定，你与诸位大臣们正在商讨治理国家的方略。 正当此时，你们讨论到应当侧重使什么样的官员来治国时，作为皇帝的你认为"
 wc_wj_hs_hz.1.a:0 "文臣们擅长处理政务且饱读诗书，应该让他们来治理国家"
 wc_wj_hs_hz.1.b:0 "唯强武能服天下，天下是朕和武将们打拼下来的，应该让武将们来治理国家"
 wc_wj_hs_hz.1.c:0 "朕遍观群臣，唯有血肉之亲可以信任，应该把治国大任交给皇亲国戚们"
 wenchen_zgbd.1.t:0 "文官掌权的弊端"
 wenchen_zgbd.1.desc:0 "自文官在朝中掌权以来，所造成的弊端日益显露，随着时间推移，这些弊端逐渐突出： 文官掌权在社会中造成重文轻武的风气、朝廷中冗官越来越多，官员工资水涨船高等问题。 有大臣进谏要对目前的弊政进行改革，作为皇帝的你认为："
 wenchen_zgbd.1.a:0 "既然文臣们不能强国，那便让武将们来治理国家吧！"
 wenchen_zgbd.1.b:0 "既然文臣们治理的不好，那就让朕的亲戚们来与朕共同理政吧！"
 wenchen_zgbd.1.c:0 "你们处理事务还不如天天在朕身旁侍奉朕的宦官们在行呢！"
 wenchen_zgbd.1.d:0 "一派胡言，我看你不过就是妒忌文人们在朝中地位比你高罢了！"
 wujiang_zgbd.1.t:0 "武将掌权的弊端"
 wujiang_zgbd.1.desc:0 "自武将在朝中掌权以来，所造成的弊端日益显露，随着时间推移，这些弊端逐渐突出： 武将掌权在社会中造成重武轻文的风气、武将们拥兵自重，一些武将甚至意欲起兵造反等问题。 有大臣进谏要对目前的弊政进行改革，作为皇帝的你认为："
 wujiang_zgbd.1.a:0 "既然武将们不够忠信，那便让文臣们来治理国家吧！"
 wujiang_zgbd.1.b:0 "既然武将们无法信任，那就让朕的亲戚们来与朕共同理政吧！"
 wujiang_zgbd.1.c:0 "你们处理事务还不如天天在朕身旁侍奉朕的宦官们在行呢！"
 wujiang_zgbd.1.d:0 "一派胡言，我看你不过就是妒忌武将们在朝中地位比你高罢了！"
 huangqin_zgbd.1.t:0 "皇亲国戚掌权的弊端"
 huangqin_zgbd.1.desc:0 "自皇亲国戚在朝中掌权以来，所造成的弊端日益显露，随着时间推移，这些弊端逐渐突出： 皇亲国戚掌权在社会中造成崇尚权势和趋炎附势的风气、皇亲国戚们仗着自己的特殊地位滥用职权，更有甚者竟意欲将皇帝取而代之。 有大臣进谏要对目前的弊政进行改革，作为皇帝的你认为："
 huangqin_zgbd.1.a:0 "既然皇亲国戚们喜欢搬弄权势，那便让文臣们来治理国家吧！"
 huangqin_zgbd.1.b:0 "既然血肉之亲都想将我取而代之，那就让把守重兵的武将们来保护朕！"
 huangqin_zgbd.1.c:0 "你们处理事务还不如天天在朕身旁侍奉朕的宦官们在行呢！"
 huangqin_zgbd.1.d:0 "一派胡言，离间朕与骨肉之亲该当何罪！"
 huanguan_zgbd.1.t:0 "宦官掌权的弊端"
 huanguan_zgbd.1.desc:0 "自宦官在朝中掌权以来，所造成的弊端日益显露，随着时间推移，这些弊端逐渐突出： 宦官掌权在社会中造成趋炎附势的风气、宦官们仗着自己的特殊权力大肆贪腐，更有甚者竟图谋杀害皇帝并取而代之。 有大臣进谏要对目前的弊政进行改革，作为皇帝的你认为："
 huanguan_zgbd.1.a:0 "既然宦官们将国家搞得乌烟瘴气，那便让文臣们来治理国家吧！"
 huanguan_zgbd.1.b:0 "既然朕的近侍都想害朕，那就让把守重兵的武将们来保护朕！"
 huanguan_zgbd.1.c:0 "还是朕的骨肉至亲信得过，就让他们来辅佐朕治国吧"
 huanguan_zgbd.1.d:0 "一派胡言，你们只为自己的子孙后代，宦官们可是真心为朕效力的！"
 taijian_xiazhaoyu_event.1.t:0 "下诏狱"
 taijian_xiazhaoyu_event.1.desc:0 "你召集了捕手，试图秘密逮捕此人"
 taijian_xiazhaoyu_event.1.a:0 "开始行动！"
