 form_xiongnu.1.t:0 "匈奴崛起"
 form_xiongnu.1.desc:0 "匈奴是古代蒙古高原游牧民族，兴起于今中国内蒙古阴山山麓。司马迁引用匈奴人的说法“其先夏后氏之苗裔也，曰淳维（獯鬻、熏育）。唐虞以上有山戎、猃允、薰粥，居于北边，随草畜牧而转移”。实际上，匈奴民族王族世系自淳维至头曼单于之间，历史无考。上述王族出自桀之子淳维，是匈奴民族中自己的传说。 冒顿单于（前234年～前174年），挛鞮氏，名冒顿，匈奴族雄才大略的军事家、军事统帅。于公元前209年杀父而自立，随后又征服了北方的浑庚、屈射、丁零、鬲昆、薪犁诸国，首次统一了北方草原，建立起庞大强盛的匈奴。"
 form_xiongnu.1.a:0 "前进！"
 form_xiongnu.2.t:0 "匈奴崛起"
 form_xiongnu.2.desc:0 "匈奴是古代蒙古高原游牧民族，兴起于今中国内蒙古阴山山麓。司马迁引用匈奴人的说法“其先夏后氏之苗裔也，曰淳维（獯鬻、熏育）。唐虞以上有山戎、猃允、薰粥，居于北边，随草畜牧而转移”。实际上，匈奴民族王族世系自淳维至头曼单于之间，历史无考。上述王族出自桀之子淳维，是匈奴民族中自己的传说。 冒顿单于（前234年～前174年），挛鞮氏，名冒顿，匈奴族雄才大略的军事家、军事统帅。于公元前209年杀父而自立，随后又征服了北方的浑庚、屈射、丁零、鬲昆、薪犁诸国，首次统一了北方草原，建立起庞大强盛的匈奴。"
 form_xiongnu.2.a:0 "有意思"
 form_xiongnu.5.t:0 "游牧部落崛起"
 form_xiongnu.5.desc:0 "在你的领导下，曾经不起眼的小部落如今已然威服四方，成为称霸草原的强国，四周部族都向你称臣进贡。 如今大势已至，是时候一统草原诸部建立起一个庞大强盛的游牧帝国了！"
 form_xiongnu.5.a:0 "前进！"
 form_xiongnu.6.t:0 "游牧部落崛起"
 form_xiongnu.6.desc:0 "一个游牧部落在遥远的北方草原上崛起了，在此之前人们甚至都从没听过这个部落的名字。 不过作为群狼中的头狼，他必定有着不可小觑的实力。"
 form_xiongnu.6.a:0 "让我们拭目以待"
 aos_nomadic_rise.1.t:0 "蹄声阵阵"
 aos_nomadic_rise.1.desc:0 "随着我们部族的壮大，我们在草原上的影响力与威势日渐显赫，昔日四处游牧的我们如今已经崛起，是时候让世人为我们的蹄声阵阵而颤抖，让世界匍匐在我们的马蹄下了！！"
 aos_nomadic_rise.1.a:0 "前进！！！"
 bachaoxiuxian.1.t:0 "罢朝修仙"
 bachaoxiuxian.1.desc:0 "今日一位方士找到你，他推荐你用道家养生的方式进行生活，避免参与处理政务等费心劳神之事，同时服用一种秘制的丹药，他声称用这种方法可以长生不老。"
 bachaoxiuxian.1.a:0 "善哉！朕要长生不老！"
 bachaoxiuxian.1.b:0 "只有神仙才能长生不老"
 bachaoxiuxian.1.c:0 "你分明是想趁此毒死我！"
 bachaoxiuxian.2.t:0 "仙丹妙药"
 bachaoxiuxian.2.desc:0 "回到宫内，你打开方士给你的丹药盒，里面放着许多黑色的小圆球，这就是方士所谓吃了能够长生不老的丹药。 但你之前从没吃过这种东西，你决定："
 bachaoxiuxian.2.a:0 "我看那方士不像骗子，尝尝看"
 bachaoxiuxian.2.b:0 "我更相信之前一直用的养生方法"
 chennihougong.1.t:0 "沉溺酒色"
 chennihougong.1.desc:0 "自从当上统治者以来，你觉得还从没真正享受过花天酒地的生活呢 提示：出现此情况的原因是你的统治者拥有“色欲或堕落”的特质"
 chennihougong.1.a:0 "有丝竹悦耳、美人养眼，无案牍劳形"
 chennihougong.1.b:0 "你还要治理国政，你不能如此！"
