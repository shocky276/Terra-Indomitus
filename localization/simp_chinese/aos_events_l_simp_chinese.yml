 #继承人事件
 aos_heir_events.1.t:0 "未来的希望"
 aos_heir_events.1.desc:0 "今天你难得有空闲下来，当你在宫殿中坐下遐想时，在一旁玩耍的你的孩子与继承人引起了你的注意"
 aos_heir_events.1.a:0 "叫他过来"
 aos_heir_events.1.b:0 "难得清闲，我自己休息一下吧"
 aos_heir_events.2.t:0 "未来的希望"
 aos_heir_events.2.desc:0 "你把孩子叫了过来，并告诉他你要跟他一起玩并教他一些日后为人处世的知识技能。 孩子点点头，此时你认为"
 aos_heir_events.2.a:0 "实践得真知，应该带孩子去外面转转"
 aos_heir_events.2.b:0 "知识都藏在书籍里，应该带孩子读读书"
 aos_heir_events.3.t:0 "未来的希望"
 aos_heir_events.3.desc:0 "你与孩子一起在卫兵的保护下走出宫殿到外面去散步"
 aos_heir_events.3.a:0 "让我们走"
 aos_heir_events.4.t:0 "未来的希望"
 aos_heir_events.4.desc:0 "你与孩子一起前往图书室开始了阅读"
 aos_heir_events.4.a:0 "让我们走"
 aos_heir_events.5.t:0 "未来的希望"
 aos_heir_events.5.desc:0 "你们来到了一处集市，集市上往来的顾客络绎不绝，商人的叫卖声与吆喝声和络绎不绝的顾客讨价还价的话语声还有往来人流车流的嘈杂声交织在一起，显得格外热闹。你们还有卫兵便装出行，所以周围的人并没认出你和随从们。你带着孩子来到了一个摊前，你和随从与商贩讨价还价以低价购买了一个看起来很值钱的商品。 这次一起散步的经历使孩子学会了如何做生意和与人交往，孩子变得更精明了！"
 aos_heir_events.5.a:0 "好啊"
 aos_heir_events.6.t:0 "未来的希望"
 aos_heir_events.6.desc:0 "你带着孩子来到兵营，教他如何耍刀弄枪。然后你让士兵列队，由指挥官指挥军队进行了一场对战演习，这次演习由你和孩子指挥，你们都从中得到了经验"
 aos_heir_events.6.a:0 "好啊"
 aos_heir_events.7.t:0 "未来的希望"
 aos_heir_events.7.desc:0 "你带着孩子来到了一处神庙前，你们在神庙中祭拜了神灵和祖先，同时你对孩子讲起了国家的历史和祖先的事迹，这次经历使你和孩子都更热忱了"
 aos_heir_events.7.a:0 "好啊"
 aos_heir_events.8.t:0 "未来的希望"
 aos_heir_events.8.desc:0 "或许是因为读着读着孩子分心走神打瞌睡了，或许是孩子读不懂的地方问你但你也不会，这次阅读并没有给你们带来很大启发"
 aos_heir_events.8.a:0 "也罢"
 aos_heir_events.9.t:0 "未来的希望"
 aos_heir_events.9.desc:0 "你们静坐下来阅读，孩子在阅读中很是投入，问了你很多有趣的问题。通过这次阅读，你与孩子都学到了知识受到了启发"
 aos_heir_events.9.a:0 "好啊"
 #寻找宝物
 aos_retrieve_lost_treasure.1.t:0 "失落的宝藏"
 aos_retrieve_lost_treasure.1.desc:0 "一些宝物在旷日持久的战乱中丢失了，现在你决定找回它们 提示：找回宝物需要目标宝物目前不存在于任何一个国家的圣物箱中"
 aos_retrieve_lost_treasure.1.a:0 "我们需要遗失宝物的更多消息"
 aos_retrieve_lost_treasure.1.b:0 "派人找回九鼎！"
 aos_retrieve_lost_treasure.1.c:0 "派人找回和氏璧！"
 aos_retrieve_lost_treasure.1.d:0 "派人找回随侯珠！"
 aos_retrieve_lost_treasure.1.e:0 "派人找回妇好钺！"
 aos_retrieve_lost_treasure.2.t:0 "失落的宝藏"
 aos_retrieve_lost_treasure.2.desc:0 "九鼎，是中国的代名词，以及王权至高无上、国家统一昌盛的象征。夏朝、商朝、周朝三代奉为象征国家政权的传国之宝。战国时，秦、楚皆有兴师到周王城洛邑求鼎之事。后来九鼎这件三朝传国之宝在战乱中消失无踪。 现在你派出的寻宝队终于找到了它！"
 aos_retrieve_lost_treasure.2.a:0 "妙啊！！"
 aos_retrieve_lost_treasure.3.t:0 "失落的宝藏"
 aos_retrieve_lost_treasure.3.desc:0 "和氏璧，中国历史上著名的美玉，又称和氏之璧、荆玉、荆虹、荆璧、和璧、和璞，为天下奇宝。和氏璧刚开挖出来时的名称叫“玮”，此后将没有经过加工的美玉的原石称作“玮”。 从前楚国人卞和在荆山砍柴时发现一块璞玉，于是献宝于楚厉王，厉王让人鉴别，得出一块普通石头的结论。厉王怒而下令削去左膝盖骨（膑骨）。时至楚武王登基，卞和再次携玉献宝，武王再次找人鉴别依然给出同样结论，便怒而削其右膝盖骨（膑骨）。时光流逝，武王崩文王立，卞和怀抱宝玉而泣于荆山脚下，三日夜而不停，眼泪干涸以血代之。文王遣使询问，卞和说“我不是为自己所受的酷刑而悲伤，而是悲伤宝玉无人能识别”，于是文王让人打开玉石，发现里边果然是块稀世宝玉，并取名“和氏璧”。 和氏璧面世后，成为楚国的国宝，从不轻易示人。后来，楚国向赵国求婚，使和氏璧到了赵国。 这件珍宝在漫长的战乱中消失无踪，现在你派出的寻宝队终于找到了它！"
 aos_retrieve_lost_treasure.3.a:0 "妙啊！！"
 aos_retrieve_lost_treasure.4.t:0 "失落的宝藏"
 aos_retrieve_lost_treasure.4.desc:0 "随侯珠是中国春秋战国时期随国的珍宝，也称为“随珠”，与“和氏璧”并称为“春秋二宝”、“随珠和璧” 传说随国的君主随侯在一次出游途中看见一条受伤的大蛇在路旁痛苦万分，随侯心生恻隐，令人给蛇敷药包扎，放归草丛。这条大蛇痊愈后衔一颗夜明珠来到随侯住处，说：“我乃龙王之子，感君救命之恩，特来报德。”这就是被称作“灵蛇之珠”的随侯珠。 这件珍宝在漫长的战乱中消失无踪，现在你派出的寻宝队终于找到了它！"
 aos_retrieve_lost_treasure.4.a:0 "妙啊！！"
 aos_retrieve_lost_treasure.5.t:0 "失落的宝藏"
 aos_retrieve_lost_treasure.5.desc:0 "妇好钺相传为商朝军事统帅、商高宗王后妇好使用的兵器。在商王武丁对周边方国、部族的一系列战争中，妇好多次受命代商王征集兵员，屡任军将征战沙场。 这件珍宝在漫长的战乱中消失无踪，现在你派出的寻宝队终于找到了它！"
 aos_retrieve_lost_treasure.5.a:0 "妙啊！！"
