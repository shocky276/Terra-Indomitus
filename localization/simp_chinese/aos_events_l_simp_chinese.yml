 aos_ai_xiongnu_declare_war.5.desc:0 "北方草原上剽悍的游牧民族对我们不宣而战南下劫掠！我们要战胜他们以保卫我们的国家和人民，或者我们也可以行一时之计，暂且给他们一些金银财宝，以财消灾。 如果我们足够强大，也可主动出击彻底击垮他们，使其再也无力南下劫掠！"
