 aos_game_helper.1.t:0 "MOD教程"
 aos_game_helper.1.desc:0 "欢迎玩《直到世界尽头》，这里是MOD常见问题解答与简单教程 \n Q&A \nQ：如何使用分封功能？ A：需要先拥有或创建一个附庸国，且使其对玩家扮演的宗主国忠诚度达到较高状态。 （创建附庸国步骤：游戏左边栏→国家概况按钮→行政体制→点击一个行政体制栏以展开→点击释放附庸国按钮，这样会在你选定的地区释放一个仆从国） 然后找到你想分封的目标人物，打开他的人物面板，点击册封为诸侯国/附庸国国君按钮，在弹出的窗口中点击目标附庸国即可使该人物成为目标附庸国国君 \nQ:MOD老版本中的决议都去哪了？ A：老版本中各决议现在已迁移至“决议→召开大会/朝议”决议中 Q：如何使用学习功能？ A：召开大会→散会→我想学习以提高自己能力/朝议→议毕退朝→朕有事要吩咐你们→提升能力 \n在能力值极低触发debuff后还可以从决议中直接花费更少代价进行学习以提升能力值 \nQ：为什么我出现了很多奇奇怪怪的bug A：可能是因为你在玩这个MOD的同时开启了其他MOD，《直到世界尽头》修改内容极多，与大多数MOD都不兼容，为确保游戏稳定性建议玩家只运行《直到世界尽头》这一个MOD进行游戏 \n Q：为什么不整合或兼容其他MOD到《直到世界尽头》？ A：整合其他MOD作者制作的MOD是需要对方许可的，像《直到世界尽头》这种修改极多的大型MOD，兼容其他MOD的方式一般只能是整合进来，但整合是需要被整合MOD作者许可的，所以目前我们没有整合任何一个其他MOD。而且制作《直到世界尽头》这一个MOD就已经花费了我们很多的时间，我们也没有那么多的时间和精力再去兼容其他MOD了 \n我们鼓励有能力的玩家为《直到世界尽头》开发专门适用于《直到世界尽头》的子MOD（submod） \nQ：如何显示公元纪年？ A：鼠标箭头移到年月日显示的那个框上点鼠标右键切换纪年显示方式 \nQ：关于为什么有时一些debuff在失去获得条件后却不会立即被移除？ A：为节约资源提高游戏运行速度，游戏中的一些检测点是每年检测一次的，所以一些debuff将会在游戏中的下一年被移除 Q：如何削夺诸侯国封地？ A：在你扮演的华夏文化组统治者人物界面右侧的功能区内有此选项"
