 aos_corrupt_governor_events.1.t:0 "腐败的总督"
 aos_corrupt_governor_events.1.desc:0 "近来你经常收到民众举报，该人身为总督却贪污腐败目无法度，致使其所管理地区百姓怨声载道。"
